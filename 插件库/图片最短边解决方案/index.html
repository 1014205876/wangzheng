<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">
		<title>1029商圈图片最短边100%填充解决方案</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
		<script src="./js/style.js"></script>
	</head>

	<body>
		<h1>1029商圈图片最短边100%填充解决方案</h1>
		<p>图片img外加框架section且定义class为"fullImg"</p>
		<img src="img/1.png" />
		<p>原图</p>
		<section>
			<section class="fullImg">
				<img src="img/1.png" />
			</section>
			<p>高 > 宽</p>
		</section>
		<img src="img/2.png" />
		<p>原图</p>
		<section>
			<section class="fullImg">
				<img src="img/2.png" />
			</section>
			<p>宽 > 高</p>
		</section>
	</body>
	<script>
		$(".fullImg").bsPictureAlign({
				"img_dom":"0",  
				"style":"fullImg",
				"width":"300px",   //容器宽度，默认为100%
				"height":"300px",   //容器高度，默认为300px
		});
	</script>

</html>
