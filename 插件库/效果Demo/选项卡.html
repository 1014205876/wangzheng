<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding:0;
            list-style: none;
        }
        .box{
            width:500px;
            height: 600px;
            margin: 100px auto;
            border: 1px solid red;
        }
        #con{
            width:100%;
            height: 500px;
            background-color: blue;
        }
        #uls{
            width:100%;
            border-top: 1px solid red;
        }
        #uls li{
            width: 99px;
            height: 99px;
            border-right: 1px solid red;
            float: left;
        }
        #uls li:nth-child(1){
            background-color: blue;
        }
        #uls li:nth-child(2){
            background-color: yellow;
        }
        #uls li:nth-child(3){
            background-color: green;
        }
        #uls li:nth-child(4){
            background-color: black;
        }
        #uls li:nth-child(5){
            background-color: orange;
        }
    </style>
</head>
<body>
    <div class="box">
        <div id="con">
           
        </div>
        <ul id="uls">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li style="border-right: none"></li>
        </ul>
    </div>
    <script>
        var con = document.getElementById('con');
        var uls = document.getElementById('uls');
        var lis = uls.getElementsByTagName('li');
        var lisArr = [
            "blue","yellow","green","black","orange"
        ];
        for(var i = 0; i < lis.length; i++){
            lis[i].aaa = i;
            lis[i].onclick = function (){
//                for(var j = 0; j < lis.length; j++){
//                    con.style.backgroundColor = lisArr[j];
//                }
                con.style.backgroundColor = lisArr[this.aaa];
            }
        }
    </script>
</body>
</html>
