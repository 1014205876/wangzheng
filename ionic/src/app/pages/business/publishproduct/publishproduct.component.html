<div class="container">
    <app-crumb [url]="['产品与订单','产品发布管理']"></app-crumb>
    <nz-card>
        <div class="gutter-example">
            <div nz-row nzGutter="16">
                <div nz-col class="gutter-row" nzSpan="4">
                    <span>产品编号：</span>
                    <div class="gutter-box">
                        <input nz-input placeholder='请输入产品编号' [(ngModel)]='findNumber'>
                    </div>
                </div>
                <div nz-col class="gutter-row" nzSpan="4">
                    <span>状态：</span>
                    <div class="gutter-box">
                        <nz-select style="width: 250px;" nzShowSearch nzAllowClear nzPlaceHolder="所有状态"
                            [(ngModel)]="findStatus">
                            <nz-option nzLabel="全部" nzValue=""></nz-option>
                            <nz-option nzLabel="待审核" nzValue="0"></nz-option>
                            <nz-option nzLabel="审核不通过" nzValue="1"></nz-option>
                            <nz-option nzLabel="已发布" nzValue="2"></nz-option>
                            <nz-option nzLabel="已下架" nzValue="3"></nz-option>
                        </nz-select>
                    </div>
                </div>
                <div nz-col class="gutter-row" nzSpan="4">
                    <span>&nbsp;</span>
                    <div class="gutter-box">
                        <button nz-button nzType="primary" (click)="search()">查询</button>
                        <button nz-button nzType="default" style="margin-left:8px;" (click)="reset()">重置</button>
                    </div>
                </div>
            </div>
        </div>
    </nz-card>
    <nz-card class="shadow mt20" [nzTitle]="cardTitle" [nzExtra]="cardExtra">
        <nz-table #rowSelectionTable [nzData]="data" nzShowPagination=false>
            <thead>
                <tr>
                    <th>产品名称</th>
                    <th>产品编号</th>
                    <th>产品类型</th>
                    <th>状态</th>
                    <th>更新时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of rowSelectionTable.data">
                    <td>{{data.productName}}</td>
                    <td>{{data.number}}</td>
                    <td>{{data.productType}}</td>
                    <td>
                        <span *ngIf='data.status==0'>待审核</span>
                        <span *ngIf='data.status==1'>审核不通过</span>
                        <span *ngIf='data.status==2'>已发布</span>
                        <span *ngIf='data.status==3'>已下架</span>
                    </td>
                    <td>{{data.updateDate}}</td>
                    <td>
                        <button *ngIf='data.status==2' (click)="fromsale(data)"
                            style="cursor:pointer;padding:2px">下架</button>
                        <button *ngIf='data.status==0||data.status==1||data.status==3'
                            [routerLink]='["/app/business/publish",data.productId]'
                            style="cursor:pointer;padding:2px">编辑</button>
                        <button *ngIf='data.status==0' [routerLink]='["/app/business/look",data.productId,"examine"]'
                            style="cursor:pointer;padding:2px">审核</button>
                        <button [routerLink]='["/app/business/look",data.productId,"look"]'
                            style="cursor:pointer;padding:2px">查看</button>
                    </td>
                </tr>
            </tbody>
        </nz-table>
        <div class="pagination" *ngIf="total!=0">
            <nz-pagination [nzPageIndex]='pageNum' [nzTotal]="total" (nzPageIndexChange)="pageSearch($event)"
                nzShowQuickJumper></nz-pagination>
        </div>
    </nz-card>
    <ng-template #cardTitle>
        <div class="cardTitle">查询结果</div>
    </ng-template>
    <ng-template #cardExtra>
        <div class="cardExtra">
            <button nz-button nzType="primary" [routerLink]='["/app/business/publish","new"]'>发布产品</button>
        </div>
    </ng-template>
</div>
