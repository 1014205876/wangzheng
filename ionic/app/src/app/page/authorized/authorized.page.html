<ion-content>

    <div class="box">
        <div id="win"></div>
        <div class="formBox">
            <img src="../../../assets/images/picture/jxbureau.png" class="logo" />
            <p>请验证法人代表手机号：</p>
            <p>法人代表手机号码：1380****0138</p>
            <div class="inputBox leiIeInput">
                <div class="codeBox">
                    <input type="text" name="valiteCode" id="valiteCode" value="" placeholder="请输入验证码" />
                </div>
                <div class="valideCode" id="getValiteCode">
                    <button class="yzm">点击发送验证码</button>
                </div>
            </div>
            <div class="clear"></div>
            <a [href]="
                (testSwitch?testUrl:formalUrl)+
                '?etpId='+insStaffNum.etpId+
                '&productId='+insStaffNum.productId+
                '&productName='+insStaffNum.productName+
                '&preApproval='+insStaffNum.preApproval
            ">
                <button id="loginButton">授权</button>
            </a>
        </div>
        <div class="bottomImgBox">
            <img src="../../../assets/images/picture/top_img.png" />
        </div>
    </div>
</ion-content>
