    <div class="number" id='hourOne'>
        <div class="border top"></div>
        <div class="border bottom"></div>
    </div>
    <div class="number" id='hourTwo'>
        <div class="border top"></div>
        <div class="border bottom"></div>
    </div>
    <div class="number" id='minuteOne'>
        <div class="border top"></div>
        <div class="border bottom"></div>
    </div>
    <div class="number" id='minuteTwo'>
        <div class="border top"></div>
        <div class="border bottom"></div>
    </div>
    <div class="number" id='secondOne'>
        <div class="border top"></div>
        <div class="border bottom"></div>
    </div>
    <div class="number" id='secondTwo'>
        <div class="border top"></div>
        <div class="border bottom"></div>
    </div>
    <script>
        // 绑定标签
        let hourOne = document.getElementById('hourOne');
        let hourTwo = document.getElementById('hourTwo');
        let minuteOne = document.getElementById('minuteOne');
        let minuteTwo = document.getElementById('minuteTwo');
        let secondOne = document.getElementById('secondOne');
        let secondTwo = document.getElementById('secondTwo');
        // 获取当前时间
        let nowTime = new Date();
        let hour = nowTime.getHours();
        let minute = nowTime.getMinutes();
        let second = nowTime.getSeconds();
        // 获取当前时间对应的数字
        hourOneNum = 0;
        hourTwoNum = 0;
        minuteOneNum = 0;
        minuteTwoNum = 0;
        secondOneNum = 0;
        secondTwoNum = 0;

        let classArr = ["zerro", "one", "two", "three", "four", "five", "six", "seven", "eight", "nine"];//class名对应的数组

        getNumber();
        addClass(hourOne, hourOneNum);
        addClass(hourTwo, hourTwoNum);
        addClass(minuteOne, minuteOneNum);
        addClass(minuteTwo, minuteTwoNum);
        addClass(secondOne, secondOneNum);
        addClass(secondTwo, secondTwoNum);

        let time1 = setInterval(function () {//定义定时器执行
            getNumber();
            addClass(hourOne, hourOneNum);
            addClass(hourTwo, hourTwoNum);
            addClass(minuteOne, minuteOneNum);
            addClass(minuteTwo, minuteTwoNum);
            addClass(secondOne, secondOneNum);
            addClass(secondTwo, secondTwoNum);
        }, 1000)

        function getNumber() {//获取当前时间对应的6个数字
            nowTime = new Date();
            hour = nowTime.getHours();
            minute = nowTime.getMinutes();
            second = nowTime.getSeconds();
            hourOneNum = parseInt(hour / 10)
            hourTwoNum = hour % 10
            minuteOneNum = parseInt(minute / 10)
            minuteTwoNum = minute % 10
            secondOneNum = parseInt(second / 10)
            secondTwoNum = second % 10
        }

        function addClass(div, number) {//将正确的class名传给指定标签
            div.classList.remove("zerro", "one", "two", "three", "four", "five", "six", "seven", "eight", "nine");
            div.classList.add(classArr[number]);
        }
