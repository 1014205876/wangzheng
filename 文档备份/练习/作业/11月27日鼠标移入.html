<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.thediv {
				width: 400px;
				height: 400px;
				background: blue;
				position: relative;
				overflow: hidden;
			}
			
			.chil {
				width: 400px;
				height: 100px;
				background: red;
				position: absolute;
				left: 0px;
				top: 400px;
			}
		</style>
	</head>

	<body>

		<div class='thediv'>
			<div class='chil'></div>
		</div>

		<script>
			var thediv = document.getElementsByClassName('thediv')[0];
			var chil = document.getElementsByClassName('chil')[0];

			var time1 = null;

			thediv.onmouseover = function() {
				move(10, 300, 400);
			}

			thediv.onmouseout = function() {
				move(-10, 299, 399);
			}

			function move(b, c, c1) {
				clearInterval(time1);
				time1 = setInterval(function() {
					var a = chil.offsetTop; //高度Top

					if(a <= c || a > c1) {
						clearInterval(time1);
					} else {
						a -= b;
					}
					chil.style.top = a + 'px';
				}, 100)
			}
		</script>
	</body>

</html>
