<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box {
				display: none;
			}
			#div2 {
				overflow: hidden;
			}
			
			#div2 div {
				width: 98px;
				height: 38px;
				border: 1px solid black;
				line-height: 40px;
				text-align: center;
				background-color: grey;
				float: left;
			}
			
			#div2 div:hover {
				background-color: red;
			}
			
			.box {
				width: 296px;
				height: 296px;
				border: 2px solid black;
			}
		</style>
	</head>

	<body>
		
		<div id="div2">
			<div class="active">1</div>
			<div >2</div>
			<div >3</div>
		</div>
		<div class="box" style="display:block;background:blue"></div>
		<div class="box" style='background:yellow';></div>
		<div class="box" style='background:red'></div>
		<script type="text/javascript">
			window.onload = function() {
				var oTab = new TabSwitch("div2");
			}
			var aBtn = null;
			var aDiv = null;

			function TabSwitch(id) {
				var div2 = document.getElementById(id);
				this.aBtn = div2.getElementsByTagName('div'); //全局变量 转变成属性
				this.aDiv = document.getElementsByClassName('box');
				var _this = this; //将这里的对象this存入_this中，方便在按钮点击里面用
				for(i = 0; i < this.aBtn.length; i++) {
					this.aBtn[i].index = i;
					this.aBtn[i].onclick = function() {
						_this.tab(this); //这里的this指的是按钮，把它作为参数传到函数中；
					}
				}
			}
			
			TabSwitch.prototype.tab = function(aBtn) { //函数 转变成对象的方法
				for(i = 0; i < this.aBtn.length; i++) {
					this.aBtn[i].className = '';
					this.aDiv[i].style.display = 'none';
				}
				aBtn.className = 'active';
				this.aDiv[aBtn.index].style.display = 'block';
			}
		</script>
	</body>

</html>
