<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>太极</title>
  <style>
    *{/*"*"通配符*/
      margin: 0;/*盒模型 外边距*/
      padding: 0;/*盒模型 内边距*/
    }
    .box{
      width:600px;
      height:600px;
      background-color: #fff;
      border-radius: 300px;
      margin: 100px auto;
      position: relative;/*相对定位*/
      animation: myStart 4s linear infinite;
    }
    @keyframes myStart {
      /*0%{}*/
      /*25%{}*/
      /*50%{}*/
      /*75%{}*/
      /*100%{}*/
      from{transform: rotate(0deg);}
      to{transform: rotate(360deg);}
    }
    .one{
      width:300px;
      height: 600px;
      background-color: #000;
      border-top-left-radius: 300px;
      border-bottom-left-radius: 300px;
      position: relative;
    }
    .one-1{
      width:50px;
      height:50px;
      /*border-width: 125px;线的宽度*/
      /*border-style: solid;线的样式*/
      /* border-color: #000;线的颜色*/
      border: 125px solid #000;
      background-color: #fff;
      border-radius: 300px;
      position: absolute;/*绝对定位*/
      top: 0px;
      right: -150px;
    }
    .two{
      width:50px;
      height:50px;
      /*border-width: 125px;线的宽度*/
      /*border-style: solid;线的样式*/
      /* border-color: #000;线的颜色*/
      border: 125px solid #fff;
      background-color: #000;
      border-radius: 300px;
      position: absolute;/*绝对定位*/
      bottom: 0px;
      right: 150px;
    }
  </style>
</head>
<body style="background-color: #ff4100;">
  <div class="box"><!--爷爷-->
    <div class="one"><!--老大-->
      <div class="one-1"></div><!--老大的儿子-->
    </div>
    <div class="two"></div><!--老二-->
  </div>
</body>
<html></html>
