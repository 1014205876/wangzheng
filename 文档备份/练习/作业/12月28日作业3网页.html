<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			* {
				margin: 0px;
				padding: 0px;
				list-style: none;
			}
			
			header {
				width: 100%;
				background-color: #0b333f;
				border-bottom: 1px orange solid;
			}
			
			nav {
				width: 1200px;
				height: 55px;
				margin: 0px auto;
			}
			
			.logo {
				width: 122px;
				float: left;
				text-align: center;
				line-height: 55px;
				font-size: 30px;
				color: white;
			}
			
			.nav {
				width: 442px;
				float: right;
			}
			
			.nav li {
				width: 20%;
				float: left;
				text-align: center;
				line-height: 55px;
				font-size: 12px;
				color: white;
			}
			
			.mian01 {
				width: 100%;
				height: 280px;
				padding-top: 140px;
				text-align: center;
				background-color: #153c43;
				position: relative;
			}
			
			.mian01 h2 {
				color: #ffffff;
			}
			
			.search input {
				width: 407px;
				height: 45px;
				padding: 0 10px;
				border: none;
			}
			
			.search .btn {
				display: inline-block;
				width: 126px;
				height: 45px;
				background-color: #f0bf00;
				right: 288px;
				text-align: center;
				line-height: 45px;
			}
			
			.mian01 .img {
				margin-top: 50px;
			}
			
			.mian01 .img li {
				display: inline-block;
				margin: 0px 5px;
				width: 44px;
				height: 44px;
				border-radius: 44px;
				background: red;
			}
			.mian02{
				width:100%;
				height:700px;
				background:#F0F0F0;
				text-align:center;
			}
			.mian02 section{
				display:inline-block;
				width:270px;
				height:410px;
				background:#ffffff;
			}
		</style>
	</head>

	<body>
		<header>
			<nav>
				<div class='logo'>legend</div>
				<ul class="nav">
					<li>Portfolio</li>
					<li>Services</li>
					<li>News</li>
					<li>Team</li>
					<li>Contact</li>
				</ul>
			</nav>
		</header>
		<div class="mian01">
			<h2>Signup for our Newsletter to be updated</h2>
			<div>
				<form class="search">
					<input type="text" />
					<span class="btn">Notify me</span>
				</form>
			</div>
			<ul class="img">
				<li class='img1'></li>
				<li class='img2'></li>
				<li class='img3'></li>
				<li class='img4'></li>
				<li class='img5'></li>
			</ul>
		</div>
		<div class="mian02">
			<section>
				<img src="images/" alt="" />
			</section>
			<section>
				<img src="images/" alt="" />
			</section>
			<section>
				<img src="images/" alt="" />
			</section>
		</div>
	</body>

</html>
