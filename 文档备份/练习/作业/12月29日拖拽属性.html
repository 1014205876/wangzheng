<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin:0px;
				padding:0px;
			}
			ul li{
				width:100px;
				height:60px;
				background:yellow;
				margin:10px 0px;
				list-style: none;
			}
			#a{
				width:100px;
				height:150px;
				background:red;
			}
		</style>
	</head>
	<body>
		<ul>
			<li draggable="true">1</li>
			<li draggable="true">2</li>
			<li draggable="true">3</li>
			<li draggable="true">4</li>
			<li draggable="true">5</li>
		</ul>
		<div id="a"></div>
		<script>
			var lis=document.getElementsByTagName('li');
			var div=document.getElementById('a');
			var index=0;
			
			for(var i=0;i<lis.length;i++){
				lis[i].index=i;
				lis[i].ondragstart=function(){
					var ev=ev||event;
					index=this.index;
					this.style.backgroundColor='red';
				}
				lis[i].ondragend=function(){
					this.style.backgroundColor='yellow';
				}
//				lis[i].ondragenter=function(){
//					this.style.display='none';
//				}
			}
			
			div.ondragenter=function(){
				lis[index].style.display='none';
			}
			div.ondragleave=function(){
				this.innerHTML='将文件拖动至此区域';
			}
			div.ondragover=function(ev){
				ev.preventDefault();
			}
			div.ondrop=function(ev){
				var fs=ev.dataTransfer.files;
				var fd=new FileReader();
//				fd.readAsDataURL(fs[0]);
				fd.onload=function(){
					alert('aaaa');
				}
				return false;
			}
			
			
		</script>
	</body>
</html>
