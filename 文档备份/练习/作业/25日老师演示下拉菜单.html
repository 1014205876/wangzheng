<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    *{
      margin:0;
      padding:0;
      list-style: none;
    }
    .box{
      width:100%;
      background-color: red;
    }
    .uls{
      width:80%;
      margin: 0 auto;
      padding: 10px 0;
    }
    .lis{
      width: 20%;
      position: relative;
    }
    .lis a{
      padding: 10px 0;
      width: 100%;
      text-align: center;
      color: #000;
      text-decoration: none;
      display: block;
    }
    .lis:hover .uls1{
      display: block;
    }
    .lis:hover a{
      background-color: blue;
    }
    .uls1{
      width:100%;
      position: absolute;
      bottom: -250px;
      left:0;
      display: none;
    }
    .uls1 li{
      width:80%;
      height:50px;
      background-color: yellow;
      line-height: 50px;
      color: #fff;
      padding-left: 20%;
    }
    .uls1 li:hover{
      width:70%;
      background-color: greenyellow;
      color: #000;
      padding-left: 30%;
    }
  </style>
</head>
<body>
  <div class="box">
    <ul class="uls">
      <li class="lis">
        <a href="javascript:;">测试</a>
        <ul class="uls1">
          <li>11111111</li>
          <li>22222222</li>
          <li>33333333</li>
          <li>44444444</li>
          <li>55555555</li>
        </ul>
      </li>
    </ul>
  </div>
</body>
</html>
