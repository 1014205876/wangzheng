<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#a {}
		</style>
	</head>

	<body>
		<input type="text" id="a1" />
		<input type="button" value="计算" id="a2" />
		<script>
			var b1 = document.getElementById("a1");
			var b2 = document.getElementById("a2");
			b2.onclick = function() {
				var c1 = b1.value;//数值
				var c2 = parseInt(c1);//转化成整数
				var c3 = c2 / 100; 
				var d1 = parseInt(c3);//转化成整数,几张100块
				var c4 = c2 % 100;//求余，剩下几块
				var c5 = c4 / 50;
				var d2 = parseInt(c5);//转化成整数,几张50块
				var c6 = c4 % 50;//求余，剩下几块
				var c7 = c6 / 10;
				var d3 = parseInt(c7);//转化成整数,几张10块
				var c8 = c6 % 10;//求余，剩下几块
				var c9 = c8 / 5;
				var d4 = parseInt(c9);//几张5块
				var d5 = c8 % 5;//剩下几块
				alert(d1+"张100快的"+"；"+d2+"张50块的"+"；"+d3+"张10块的"+"；"+d4+"张5块的"+"；"+d5+"张1块的");
			}
		</script>
	</body>

</html>
