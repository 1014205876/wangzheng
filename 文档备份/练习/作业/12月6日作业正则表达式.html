<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script>
		//demo1 去掉前后空格
		var str = " hello ";
		str=str.replace(/^\s+|\s+$/g,'');
		console.log(str);
		
		//demo2 匹配子项
		var str = "abc";
		var re=/[a-z]/gi;
		str=str.match(re);
		console.log(str);
		
		//demo3 替换连接符
		var str = "2015-6-8";
		str=str.replace(/-/g,"");
		console.log(str);
		
		
		//demo4 重复的子项1
		var str = "abcaa";
		str=/a+bc/.exec("abcaa");
		console.log(str);
		

		</script>
	</body>

</html>
