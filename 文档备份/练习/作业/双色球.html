<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div>中奖号码:</div>
		<div id='true'></div>
		<input type="button" value='随机一张' id='btn'/>
		<div id='result'></div>
		<script>
			var oTrue=document.getElementById('true');
			var btn=document.getElementById('btn');
			var result=document.getElementById('result');
			var arr01=[];//用来接收中奖号码
			var arr02=[];//用来接收开注号码
			function randomNumber(x)
			{
				return Math.floor(Math.random()*x+1);
			}
			
			function creatArr()
			{
				var arr=[];
				while(arr.length!=6)
				{
					var num=randomNumber(33);//调用函数，得到随机数
					var flag=false;
					for(var i=0;i<arr.length;i++)
					{
						if(num==arr[i])
						{
							flag=true;
							break;
						}//去重
					}
					if(flag==false)
					{
						arr.push(num);
					}//前6个
				}
				arr.push(randomNumber(16));//最后一个
				return arr;
				
			}
			
			oTrue.innerHTML=creatArr(arr01);
			
			btn.onclick=function()
			{
				arr02=[];
				result.innerHTML=(result.innerHTML+creatArr(arr02)+'</br>')
				compare();
				console.log(arr01);
				console.log(arr02);
				
			}
			
			function compare()
			{
				var scr01=0;
				var scr02=0;
				for(var i=0;i<arr01.length-1;i++)
				{
					if(arr01[i]==arr02[i])
					{
						scr01++
					}
					if(arr01[arr01.length-1]==arr02[arr01.length-1])
					{
						scr02++
					}
				}
				if(scr01==6&&scr02==1)
				{
					alert('一等奖')
				}
				else if(scr01!=6&&scr02==1)
				{
					alert('二等奖')
				}
				else if(scr01>0&&scr02==0)
				{
					alert('三等奖')
				}
				else
				{
					alert('没中奖')
				}
			}
			
			
		</script>
	</body>
</html>
