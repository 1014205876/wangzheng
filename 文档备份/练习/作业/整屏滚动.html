		<div id='box'>

		<script>
			$(function() {

				var divWidth = $(window).width();
				var divHeight = $(window).height();
				var index = 0;
				var arrColor = ['red', 'blue', 'yellow', 'green']
				$(window).resize(function() {
					moveWh();
				})
				moveWh();
				function moveWh() {
					divWidth = $(window).width();
					divHeight = $(window).height();
					$('#box,.div').css({
						'width': divWidth,
						'height': divHeight
					})
					$('#div ul').css({
						'width': divWidth
					})
					for(var i = 0; i < arrColor.length; i++) {
						$('.div').eq(i).css('background', arrColor[i]);
					}
					ulmove();
				}

				function ulmove() {
					$('#box1').stop().animate({
						'top': -index * divHeight
					}, 500);
				}
				function upmove() {
					index--;
					if(index <= 0) {
						index = 0
					}
					ulmove();
				}
				function downmove() {
					index++;
					if(index >= $('.div').length - 1) {
						index = $('.div').length - 1
					}
					ulmove();
				}
				
				var scrollFun = function(e) {
					e = e || window.event;
					var direct = 0; //				var v1 = document.getElementById('wheelDelta');
					//				var v2 = document.getElementById('detail');
					if(e.wheelDelta) { //IE/Opera/Chrome
						if(e.wheelDelta > 0) {
							upmove()
						} else {
							downmove()
						}
					} else if(e.detail) {
						if(e.detail > 0) {
							downmove()
						} else {
							upmove()
						}
					}
				};
				if(document.addEventListener) { //Firefox
					document.addEventListener('DOMMouseScroll', scrollFun, false);
				}
				window.onmousewheel = document.onmousewheel = scrollFun;
			})
		</script>
