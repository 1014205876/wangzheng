<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin:0px;
				padding:0px;
			}
			div{
				height:10px;
				width:10px;
				background-color:blue;
				display:inline-block;
			}
		</style>
	</head>
	<body style="text-align:center">
		<script>
			
			for(var a=0;a<9;a=a+2)
			{
				for(var b=0;b<=a;b++){
					document.writeln('<div></div>');
				}
				document.writeln('<br/>');
			}
			for(var a=a;a>-1;a=a-2)
			{
				for(var b=0;b<=a;b++){
					document.writeln('<div></div>');
				}
				document.writeln('<br/>');
			}
			
			
		</script>
	</body>
</html>
