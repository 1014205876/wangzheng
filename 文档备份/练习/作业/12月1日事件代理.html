<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>事件委托(事件代理)</title>
	</head>
	<body>
		<ul id="list">
		    <li id="li1">我是li1<>
		    <li id="li2">我是li2<>
		    <li id="li3">我是li3<>
		</ul>
		<script type="text/javascript">
			var li1 = document.getElementById("li1");
			var li2 = document.getElementById("li2");
			var li3 = document.getElementById("li3");
			var list = document.getElementById("list");
			
			list.onclick=function(event)
			{
				var event=event||window.event;//事件目标
				var target=event.target||event.srcElement;//事件对象
//				console.log(target);
				switch(target.id)
				{
					case 'li1':
					console.log(111);
					break;
					case 'li2':
					console.log(222);
					break;
					case 'li3':
					console.log(333);
					break;
				}
			}
			
//			parent.onclick=function()
//			{
//				
//			}
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
		</script>
	</body>
</html>
