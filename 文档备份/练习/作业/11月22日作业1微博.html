<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				list-style: none;
			}
			li{
				height:50px;
			}
		</style>
	</head>
	<body>
		名字:<input type="text" id='a1'/><br />
		内容:<input type="text" id='a2'/><br />
		<input type="button" value='提交' id='a3'/><br />
		留言:<ul id='box'></ul>
		
		<script>
			var box=document.getElementById('box')
			var b1=document.getElementById('a1')
			var b2=document.getElementById('a2')
			var b3=document.getElementById('a3')
			
			b3.onclick=function()
			{
				var b4=b1.value;
				b1.value='';
				if(b4=='')
				{
					alert('名字不能为空');
					return;
				}
				var b5=b2.value;
				b2.value='';
				if(b5=='')
				{
					alert('名字不能为空');
					return;
				}
				var li1=document.createElement('li');
				var li2=document.createElement('li');
				var li3=document.createElement('input');
				var li4=document.createElement('br');
				li1.innerHTML='姓名:'+b4;
				li1.style.backgroundColor='red';
				li2.innerHTML='内容:'+b5;
				li2.style.backgroundColor='blue';
				li3.value="删除";
				li3.type="button";
				li3.style.float='right';
//				li3.
				box.insertBefore(li1,box.firstElementChild);
				box.insertBefore(li2,box.firstElementChild);
				box.insertBefore(li3,box.firstElementChild);
				box.insertBefore(li4,box.firstElementChild);
				
				li3.onclick=function()
				{
					box.removeChild(li1);
					box.removeChild(li2);
					box.removeChild(li3);
					box.removeChild(li4);
				}
			}
			
		</script>
		
		
		
	</body>
</html>
