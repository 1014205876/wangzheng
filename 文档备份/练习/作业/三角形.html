<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.a{
				display: inline-block;
				height: 800px;
				width: 800px;
				background-color: blue;
				border-radius: 400px 400px;
				position: absolute;
				top: 0px;
				left: 0px;
			}
			.b{
				display: inline-block;
				background-color: white;
				width: 0px;
				height: 0px;
				margin: 0px auto;
				border-width: 400px;
				border-style: ridge;
				border-color: red transparent transparent transparent;
				position: absolute;
				top: 0px;
				left: 800px;
			}
			.c{
				display: inline-block;
				height: 400px;
				width: 800px;
				background-color: white;
				position: absolute;
				top: 400px;
				left:0px;
			}
			.d{
				display: inline-block;
				height: 400px;
				width: 400px;
				background-color: white;
				border-radius: 200px 200px;
				position: absolute;
				bottom: 200px;
				left: 200px;
			}
			.e{
				display: inline-block;
				font-size: 50px;
				position: absolute;
				bottom: 200px;
				right: 100px;
			}
			.f{
				display: inline-block;
				width: 800px;
				height: 400px;
				border: 50px;
				border-style: double;
				border-color: #9400D3;
				border-radius: 800px 800px 800px 800px;
				position: absolute;
				top: 400px;
				left: 0px;
			}
		</style>
	</head>
	<body>
		<div class="a">
			<div class="c">
				<div class="d">
					<div class="e" >
						半圆弧线
					</div>
				</div>
			</div>
		</div>
		<div class="b"></div>
		<div class="f"></div>
	</body>
</html>
