<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>个人简历表格</title>
		<style>
			tr{height:26px;}
			th{width:70px;}
			td{width:70px;}
			input{width: 60px;}
		</style>
	</head>

	<body background="简历.jpg">
		<table border="" cellspacing="0" align="center" bgcolor="aqua">
			<caption align="center">个人简历</caption>
			<tr >
				<th >姓名</th>
				<td colspan="5" ></td>
				<th colspan="2" rowspan="5" >照片</th>
			</tr>
			<tr >
				<th >单位</th>
				<td colspan="5" width="60"></td>
			</tr>
			<tr >
				<th >年龄</th>
				<td ><input type="text" /></td>
				<th >性别</th>
				<th >
					<input type="radio" name="a"/ width="">男
					<input type="radio" name="a"/ width="">女
				</th>
				<th >籍贯</th>
				<th ></th>

			</tr>
			<tr >
				<th >血型</th>
				<th >
					<select name="api">
						<option value="1">A型</option>
						<option value="2">B型</option>
						<option value="3">AB型</option>
						<option value="4">O型</option>
					</select>
				</th>
				<th >属相</th>
				<th ></th>
				<th >星座</th>
				<th ></th>
			</tr>
			<tr >
				<th >健康状况</th>
				<th ><select name="api">
						<option value="1">基本健康</option>
						<option value="2">亚健康</option>
						<option value="3">患有非传染性疾病</option>
						<option value="4">患有传染性疾病</option>
					</select></th>
				<th >身高</th>
				<td colspan="3" ><input type="text" /></td>

			</tr>

			<tr >
				<th >婚姻状况</th>
				<td colspan="7" >
					<input type="radio" name="a"/>已婚
					<input type="radio" name="a"/>未婚
				</td>
			</tr>
			<tr >
				<th >家庭情况</th>
				<td colspan="7" ></td>
			</tr>
			<tr >
				<th >个人技术水平</th>
				<td colspan="7" >
							<input type="checkbox" name="1" />JAVA开发
							<input type="checkbox" name="2" />UI设计
							<input type="checkbox" name="2" />WEB前端
							<input type="checkbox" name="3" />CSS
				</td>

			</tr>
			<tr>
				<th >学习情况</th>
				<td colspan="7" ></td>

			</tr>
			<tr >
				<th >培训记录</th>
				<td colspan="3" ></td>
				<th >电话</th>
				<th ><input type="text" /></th>
				<th >QQ</th>
				<th ><input type="text" /></th>

			</tr>
			<tr >
				<th >自我评价</th>
				<td colspan="7" ></td>

			</tr>
			<tr >
				<th rowspan="4" >工作经历</th>
				<th colspan="3" >开始年份</th>
				<th colspan="2" >结束年份</th>
				<th colspan="2" >工资</th>

			</tr>
			<tr >
				<td colspan="3" ></td>
				<th colspan="2" ></th>
				<th colspan="2" ></th>

			</tr>
			<tr >
				<td colspan="3" ></td>
				<th colspan="2" ></th>
				<th colspan="2" ></th>

			</tr>
			<tr >
				<td colspan="3" ></td>
				<th colspan="2" ></th>
				<th colspan="2" ></th>

			</tr>
			<tr >
				<th rowspan="5">自我评价</th>
				<td colspan="7"></td>
			</tr>
			<tr >
				<td colspan="7"></td>
			</tr>
			<tr >
				<td colspan="7"></td>
			</tr>
			<tr >
				<td colspan="7"></td>
			</tr>
			<tr >
				<td colspan="7"></td>
			</tr>
		</table>
	</body>

</html>
