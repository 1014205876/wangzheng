<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin:0px;
				padding:0px;
			}
			#box{
				width:400px;
				height:400px;
				border:1px solid black;
				position:relative;
				overflow: hidden;
			}
			#box1{
				height:auto;
				position:absolute;
				bottom:0px;
			}
			li{
				display:inline-block;
				width:18px;
				height:18px;
				border:1px solid blue;
				list-style: none;
				background:red;
			}
			#p{
				width:50px;
				height:50px;
				font-size:40px;
				color:blue;
				margin:0px auto;
			}
			#ul1 li{
				float:left;
/*				background:yellow;*/
			}
			ul{
				height:20px;
			}
		</style>
	</head>
	<body>
		<div id='box'>
			<p id='p'>0</p>
			<div id='box1'>
				<ul id='ul1'>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
				<div style='clear:both'></div>
				</ul>
				<div id='box2'></div>
			</div>
		</div>
		
		<script>
			var p=document.getElementById('p');
			var box=document.getElementById('box');
			var box1=document.getElementById('box1');
			var box2=document.getElementById('box2');
			var ul1=document.getElementById('ul1');
			var time1=null;
			var start=0;
			var j=0;
			var i=20;
			var k=100;
			time2(100);
			function time2(k)
			{
				time1=setInterval(function()
				{
					start+=i;
					if(start<=0||start>=200)
					{
						i=-i;
					}
					ul1.style.marginLeft=start+'px';
				},k)
			}
			
			
			box.onclick=function()
			{
				j++;
				p.innerHTML=j;
				
				var ul2=document.createElement('ul');
				var li2=document.createElement('li');
				var li3=document.createElement('li');
				var li4=document.createElement('li');
				var li5=document.createElement('li');
				var li6=document.createElement('li');
				var li7=document.createElement('li');
				var li8=document.createElement('li');
				var li9=document.createElement('li');
				var li10=document.createElement('li');
				var li11=document.createElement('li');
				ul2.appendChild(li2);
				ul2.appendChild(li3);
				ul2.appendChild(li4);
				ul2.appendChild(li5);
				ul2.appendChild(li6);
				ul2.appendChild(li7);
				ul2.appendChild(li8);
				ul2.appendChild(li9);
				ul2.appendChild(li10);
				ul2.appendChild(li11);
				
				ul2.style.marginLeft=ul1.style.marginLeft;
				box2.insertBefore(ul2,box2.firstElementChild);
				clearInterval(time1);
				start=0;
				i=20;
				k*=0.99;
				time2(k);
				console.log(k);
				ul1.style.marginLeft=start+'px';
				var x=box1.offsetHeight;
				if(x>=200)
				{
					box1.style.top=200+'px';
				}
			}
		</script>
		
	</body>
</html>
