<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			var a=[2,4,5,2,3,4,1,3,1,8]; 
			var b=[];
			var c=0;
			for(i=0;i<a.length;i++)      //i代表这个数组里有多少数字
			{
				var d=true;
				c=a[i];   //第一次外层循环：99
				for(j=0;j<a.length;j++)   // j:代表每一个数字主动与其他数字比较的次数
				{
					if(i<j&&c==a[j])
					{
						d=false;
						break;
					}
				}
				if(d==false)
				{
					continue;
				}
				b.push(c);
			}
			console.log(b);
		</script>
		
		
		<!--
		第一步：拿每一项与数组中其余它后面的项进行比较。
		第二步：一旦比较出重复的，就跳出内层循环。
		第三步：没有重复的，就把该比较项放入新的数组。-->
		
	</body>
</html>
