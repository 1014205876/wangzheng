<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--selector选择器（{property属性:value属性值}）声明-->
		<link rel="stylesheet" href="../css/10月31日，外部引入.css" />
		<!--外部引入，又叫外部样式表，优先级，就近原则-->
		<style>
			* {}
			
			#box {
				background-color: green
			}
			/*1.ID选择器,名称区分大小写，#A和#a不一样,优先级第2*/
			
			div {}
			/*2.元素选择器，又叫标签选择器，优先级第7*/
			
			h1,
			h2,
			h3,
			h4 {}
			/*3.群组选择器*/
			
			.a {
				background-color: blue
			}
			/*4.类选择器，优先级第4*/
			
			div>h1 {}
			/*5.子元素选择器,优先级第5，只修饰在div中的h1*/
			
			div div {
				width: 100px;
				height: 100px;
				background-color: yellow;
				color: #000000;
			}
			/*6.后代选择器，优先级第6*/
			
			div+h1 {}
			/*7.兄弟选择器，前后顺序不能反，中间不能有别的元素，作用在上方是div的h1*/
			
			a[href][title~="123"] {
				color: red;
				background-color: red;
			}
			/*8.属性选择器，优先级第3*/
			
			* {}
			/*9.通配符选择器，优先级最低，给所有属性添加样式*/
			/*内联,权值1000>id,权值100>title>class,权值10>子元素>后代>元素,权值1>通配符*/
			
			input:focus{
				background-color:red
			}
			/*在鼠标点击焦点时，向元素添加特殊的样式*/
			
			p:first-line{
			}
			/*第一行改变样式*/
			
			p:first-letter{
				
			}
			/*首字母或文字改变样式*/
			
			h1:before{
				content:url(../图片/作业图片/二维码.gif)
			}
			/*在内容前插入新内容*/
			
			
			
		</style>
		<!--头部引入，又叫内部样式表,优先级：就近原则-->
		
		

	</head>

	<body>
		<div style="padding:10px">
			<div style="width:200px;height:100px;background:red;"></div>
			<!--内联样式表，又叫标签内引入，也属于内联选择器，优先级最高-->
		</div>
		<div>
			<div>1
				<a>2</a>
			</div>
			<div>3
				<div>4</div>
			</div>
			<form action="">
				<input type="text" />
			</form>
		</div>
		<a href="123" title="123">百度</a>
	</body>

</html>
