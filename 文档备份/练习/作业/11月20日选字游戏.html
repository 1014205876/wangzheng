<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
				font-family: simsun;
			}
			
			#wrap {
				width: 420px;
				margin: 0 auto;
				position: relative;
				min-height: 540px;
				max-height: 640px;
				border: 1px #ccc solid;
				border-radius: 5px;
				background: #dcdee0;
			}
			
			#time {
				position: absolute;
				left: 20px;
				top: 20px;
				font-size: 30px;
			}
			
			#scoring {
				position: absolute;
				top: 20px;
				right: 20px;
				font-size: 30px;
			}
			
			#show {
				font-size: 10em;
				top: 90px;
				left: 126px;
				position: absolute;
			}
			
			#menu {
				padding: 40px 30px;
				font-size: 30px;
				top: 250px;
				position: absolute;
			}
			
			#list {
				position: absolute;
				left: 10px;
				bottom: 20px;
				list-style: none;
			}
			
			#list li {
				float: left;
				font-size: 5em;
			}
		</style>
	</head>

	<body>
		<div id="wrap">
			<div id="time">剩余时间：10</div>
			<div id="scoring">完成：0</div>
			<div id="show">红</div>
			<div id="menu">根据上面的字的颜色从下面选择正确的字，选择正确自动开始</div>
			<ul id="list">
				<li>绿</li>
				<li>蓝</li>
				<li>黑</li>
				<li>黄</li>
				<li>红</li>
			</ul>
		</div>

		</div>
		<script>
			var colors = ['red', 'black', 'yellow', 'blue', 'green']
			var fonts = ['红', '黑', '黄', '蓝', '绿']
		
			var wrap = document.querySelector('#wrap');
			var time = document.querySelector('#time');
			var scoring = document.querySelector('#scoring');
			var show = document.querySelector('#show');
			var lis = document.querySelectorAll('#list>li');

			var num=0;
			var timeBol=true;
			var count=10;
			
			function gameOver()
			{
				if(num<2)
				{
					alert('菜');
				}
			}
			
			function randFn(max) {
				var rand = parseInt(Math.random() * max);
				return rand;
			}

			showRand();

			function showRand() {
				colorIndex = randFn(5);
				var fontIndex = randFn(5);
				show.style.color = colors[colorIndex];
				show.innerHTML = fonts[fontIndex];
			}

			liRand();

			function liRand() {
				var colorArr = compare();
				var fontArr = compare();
				for(var i = 0; i < colors.length; i++) {
					lis[i].style.color = colors[colorArr[i]];
					lis[i].innerHTML = fonts[fontArr[i]];
					lis[i].x = fontArr[i];
				}
			}

			compare();

			function compare() {
				var arr = [];
				while(arr.length < 5) {
					var rand = randFn(5);
					var iBtn = true;
					for(var i = 0; i < arr.length; i++) {
						if(arr[i] == rand) {
							iBtn = false;
							break;
						}
					}
					if(iBtn) {
						arr.push(rand);
					}
				}
				return arr;
			}
			
			var timer=setInterval(function()
			{
				if(timeBol)
				{
					count--;
//					time.innerHTML='剩余时间：'+count;
					if(count==0)
					{
						alert('游戏结束'+'，'+'你答对了'+num+'道题')
						clearInterval(timer);
						count=10;
						time.innerHTML='剩余时间：'+count;
						num=0;
						scoring.innerHTML='完成：'+0;
					}
						time.innerHTML='剩余时间：'+count;
				}
			},1000)

			for(var i = 0; i < lis.length; i++) {
				lis[i].onclick = function() {
					
					
					if(this.x != colorIndex) {
						alert('游戏结束'+','+'你答对了:'+num+'道题');
						scoring.innerHTML='完成：'+0;
						showRand();
						liRand();
						timeBol=false;
						count=10;
						time.innerHTML='剩余时间：'+count;
						num=0;
						scoring.innerHTML='完成：'+0;
					}
					
					else{
						timeBol=true;
						num++
						showRand();
						liRand();
						scoring.innerHTML='完成：'+num;
					}
				}
			}
		</script>
	</body>

</html>
