<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表单事件</title>
	</head>
	<body>
		<form method="" action="">
			<input type="text" value="" width="200px" maxlength="10" id="text"/>
			<input type="text" value="" width="200px" disabled/>
			<input type="submit" value="提交" id="subBtn"/>
			<select id="select">
				<option value="0">默认</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
			<lect>
			<textarea id="textarea">
				红红火火恍恍惚惚红红火火恍恍惚惚红红火火恍恍惚惚

				红红火火恍恍惚惚红红火火恍恍惚惚红红火火恍恍惚惚
				红红火火恍恍惚惚红红火火恍恍惚惚红红火火恍恍惚惚
			</textarea>
		</form>
		
		
		<script type="text/javascript">
			var form = document.getElementsByTagName("form")[0];
			var text = document.getElementById("text");
			var select = document.getElementById("select");
			var subBtn = document.getElementById("subBtn");
			var textarea = document.getElementById("textarea");
			
			
			//表单焦点事件
			text.onfocus=function()//获取焦点
			{
				this.style.backgroundColor='red';
			}
			
			text.onblur=function()//失去焦点
			{
				this.style.backgroundColor='blue';
			}
			
			subBtn.onclick=function()//将表单提交到服务器
			{
				form.submit();
			}
			
			select.onchange=function()
			{
				console.log(this.value);
			}
			
			text.onchange=function()
			{
				console.log(this.value);
			}
			
			textarea.oninput=function()
			{
				console.log(this.value);
			}
		</script>
	</body>
</html>
