<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			ul{
				
			}
			ol{
				list-style-type: none;
				padding: 0px;
				margin: 0px;
			}
			ol li{
				background-image: url(图片/作业图片/二维码.gif);
				background-repeat: no-repeat;
				background-position: 0px 25px;
				background-size: 20px 20px;
				margin: 0px;/*外边距*/
				border: 0px;/*边框*/
				padding: 25px;/*内边距*/
				content: 0px;/*内容*/
			}
			.a{
				display: inline-block;
				width: 100px;
				height: 100px;
				background-color: red;
				margin: 0px ;/*外边距*/
				border: 0px;/*边框*/
				border-style: solid;
				border-color: blue white;
				padding: 0px;/*内边距*/
				content: 10px ;/*内容*/
			}
			.b{
				display: inline-block;
				width: 200px;
				height: 50px;
				margin: 0px auto;
				background-color: #FFFF00;
				line-height: 50px;
			}
			.c{
				display: inline-block;
				width: 200px;
				height: 50px;
				margin: 0px auto;
				background-color: #7FFF00;
				line-height: 0px;
			}
		</style>
	</head>
	<body>
		<div class="a"></div>
		<p class="b"></p>
		<p class="c"></p>
	</body>
</html>
