		<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="box">					
			<input type="text" id="namex" value="" />
			<input type="text" id="keywords" value="" />
			<input type="button" id="oncl" value="提交" />
		</div>
		<ul id="list"></ul>
		<script type="text/javascript">
			var namex=document.getElementById('namex');
			var keywords=document.getElementById('keywords');
			var oncl=document.getElementById('oncl');
			var list=document.getElementById('list');
//			var num1=namex.value;   
			
//			console.log(num1);
			oncl.onclick=function(){
                var num1=namex.value;	 //获取数值
                var num2=keywords.value;
			    console.log(num1);
				onclfn(num1,num2);
			}
			function onclfn(index,index02){				
				var li01=document.createElement('li');
				var li02=document.createElement('li');   
				li01.style.backgroundColor='skyblue';
				li02.style.backgroundColor='lemonchiffon';
				var del=li02.getElementsByTagName('a');
					li01.innerHTML=index;
					li02.innerHTML=index02+"<a href='###'>删除</a>";
					list.appendChild(li01);
					list.appendChild(li02);
				del[0].onclick=function(){
					list.removeChild(li01);
					list.removeChild(li02);
				}
			}		
		</script>
	</body>
</html>
