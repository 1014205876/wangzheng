<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				display:inline-block;
				width:20px;
				height:20px;
				background-color:red;
			}
		</style>
	</head>
	<body>
		<script>
			for(var a=0;a<10;a++)
			{
				
				for(var b=-1;b<a;b++)
				{
					document.writeln('<div></div>')
				}
				document.writeln('</br>');
			}
		</script>
		
	</body>
</html>
