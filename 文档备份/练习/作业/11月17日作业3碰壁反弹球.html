<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#a1 {
				width: 321px;
				height: 211px;
				border-radius: 0px;
				background-color: red;
				margin: 0 auto;
				position: relative;
			}
			
			#a2 {
				width: 20px;
				height: 20px;
				border-radius: 20px;
				background-color: blue;
				position: absolute;
				left: 0px;
				top: 0px;
			}
		</style>
	</head>

	<body>
		<div id="a1">
			<div id="a2"></div>
		</div>

		<script>
			var b2 = document.getElementById('a2')
			var x = 1;
			var y = 1;
			var a = 0;
			var b = 0;
			var c=setInterval(function() {
				a = a + x;
				b = b + y;
				if(a >= 301 || a <= 0) {
					x = -x;
					b2.style.backgroundColor = 'yellow'
				}
				if(b >= 191 || b <= 0) {
					y = -y;
					b2.style.backgroundColor = 'blue'
				}
				b2.style.left = a + 'px';
				b2.style.top = b + 'px';
			}, 10)
			function bind()
			{
				b2.onmouseover=function()
				{
					clear();
				}
				b2.onmouseout=function()
				{
					time();
				}
			}
			
			function clear()
			{
				clearInterval(c)
			}
			
			bind();
		</script>
	</body>

</html>
