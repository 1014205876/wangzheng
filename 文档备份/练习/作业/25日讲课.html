<!DOCTYPE html>
<html >

	<head>
		<meta charset="UTF-8">
		<title>over flow</title>
		<style>
			.box {
				width: 100px;
				height: 200px;
				border: 1px;
				border-style: solid;
				border-color: black;
				/*overflow: visible;*/
				/*默认,超出但不剪切内容*/
				/*overflow: hidden;*/
				/*1.超出隐藏；2.清除浮动（在父级清除浮动，必须每个子集都浮动）*/
				/*overflow: auto;*/
				/*隐藏超出的内容,并添加滚动条，不超出务滚动条*/
				/*overflow: scroll;*/
				/*无论超出与否,都有滚动条*/
				/*overflow-x: scroll;*/
				/*给X轴添加*/
				/*overflow-y: scroll;*/
				/*给Y轴添加*/
				display: none;/*整个去掉,不占空间*/
			}
			
			.a {
				width: 100px;
				height: 100px;
				background-color: red;
				/*visibility: visible;*/
				/*可视,默认*/
				/*visibility: hidden;*/
				/*隐藏,不可视,仍然占空间*/
				display: none;/*整个去掉,不占空间*/
			}
			
			.b {
				width: 100px;
				height: 100px;
				background-color: blue;
				display: none;/*整个去掉,不占空间*/
			}
			.box1{
				margin: 0px auto;
				position: relative;
				
			}
			.c{
				width: 300px;
				height: 3000px;
				background-color: blue;
			}
			.d{
				width: 100px;
				height: 100px;
				background-color: red;
				/*position: relative;*//*相对定位，不脱离文档*/
				/*position: absolute;*//*绝对定位，脱离文档*/
				/*position: fixed;*//*固定定位,滚动屏幕时也不会移动，脱离文档*/
				/*position: sticky;*//*绝对的，不脱离文档*/
				top: 50px;
				left: 0px;
			}
		</style>
	</head>

	<body>
		<div class="box1">
		<div class="a"></div>
		<div class="b"></div>
		<div class="c"></div>
		<div class="d"></div>
	</div>
	</body>

</html>
