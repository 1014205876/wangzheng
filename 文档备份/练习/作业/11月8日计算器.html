<html>

	<head>

	<body>
		<input type="text" id="a1" />
		<select name="" id="select">
			<option value="1">+</option>
			<option value="2">-</option>
			<option value="3">*</option>
			<option value="4">/</option>
		</select>
		<input type="text" id="a2" />
		<button id="a3">=</button>
		<input type="text" id="a4" />

		<script>
			//获取元素
			var b1 = document.getElementById("a1");

			//绑定点击事件
			b3.onclick = function() {//给按钮添加点击事件
				var c1 = b1.value; //提取第一个框的value值
				var c2 = b2.value; //提取第二个框的value值
				var d1 = parseFloat(c1) + parseFloat(c2); //加法计算
				var d2 = c1 - c2; //减法计算
				var d3 = c1 * c2; //乘法计算
				var d4 = c1 / c2;

				var c8 = b8.value;

				if(c8 == 1) {
					b4.value = d1; //把加的结果赋值给b4
				}
				if(c8 == 2) {
					b4.value = d2; //把减的结果赋值给b4
				}
				if(c8 == 3) {
					b4.value = d3; //把乘的结果赋值给b4
				}
				if(c8 == 4) 
//				else
				{
					b4.value = d4; //把除的结果赋值给b4
				};

				//				第二波：给按钮添加点击事件；
				//				第三部：判断算法;

			}
		</script>
