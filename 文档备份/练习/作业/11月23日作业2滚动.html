<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			* {
				margin: 0px;
				padding: 0px;
			}
			
			#a {
				width: 100px;
				height: 100px;
				background-color: red;
				position: fixed;
				right: 0px;
				bottom: 0px;
				text-align: center;
				line-height: 100px;
				display: none;
			}
		</style>
	</head>

	<body style='height:3000px'>
		<div id='a'>点击</div>

		<script>
			var b = document.getElementById('a');
			var i = 0;
			var c = 0;

			window.onscroll = function() {
				gun();
			}

			function gun() {
				i = document.body.scrollTop || document.documentElement.scrollTop;
				if(i <= 100) {
					b.style.display = 'none';
					c = 0;
				} else {
					b.style.display = 'block';
				}
			}

			b.onclick = function() {
				document.body.scrollTop -= 100;
				document.documentElement.scrollTop -= 100;
				c = 1;
				window.onscroll = function() {
					if(c == 1) {
						document.body.scrollTop -= 100;
						document.documentElement.scrollTop -= 100;
					}
					gun();
				}

			}
		</script>
	</body>

</html>
