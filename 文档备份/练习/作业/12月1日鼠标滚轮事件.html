			function wheel(event)
			{
				var event = event || window.event;
				var down=true;//判断页面是否向下滚动
				if(event.detail) 
				{
					down=event.detail<0;
				}
				else{
					down=event.wheelDelta>0;
				}
				console.log(down);
			}
