<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		输入工资:<input type="text" id="a1" placeholder="超过15000试试"/>
		<input type="button" id="a2" value="计算"/>
		<script>
			var b1=document.getElementById("a1");
			var b2=document.getElementById("a2");
			
			b2.onclick=function()
			{
				var c1=b1.value;//得到输入的数
				var c2=parseFloat(c1);//转化成数字
				console.log(c2);
				var c3=c2-2000;//求出超过2000的
				var c4=c3*0.05;//求出超过2000的需要交的税
				var c5=c2-c4;//求出税后工资
				var c6=c2-2500;//求出超过2500的
				var c7=c6*0.1;//求出超过2500的需要交的税
				var c8=c2-c7;//求出税后工资
				var c9=c2-4500;//求出超过4500的
				var c10=c9*0.15;//求出超过4500的需要交的税
				var c11=c2-c10;//求出税后工资
				var c12=c2-7000;//求出超过7000的
				var c13=c12*0.2;//求出超过7000的需要交的税
				var c14=c2-c13;//求出税后工资
				if(c2<=2000)
				{
					alert("工资低于2000"+"             "+"总工资:"+c2+"￥   "+"到手工资:"+c2+"￥   "+"交税:"+0+"￥   ");
				}
				if(c2>2000&&c2<=2500)
				{
					alert("工资高于2000低于2500"+"             "+"总工资:"+c2+"￥   "+"到手工资:"+c5+"￥   "+"交税:"+c4+"￥   ");
				}
				if(c2>2500&&c2<=4500)
				{
					alert("工资高于2500低于4500"+"             "+"总工资:"+c2+"￥   "+"到手工资:"+c8+"￥   "+"交税:"+c7+"￥   ");
				}
				if(c2>4500&&c2<=7000)
				{
					alert("工资高于4500低于7000"+"             "+"总工资:"+c2+"￥   "+"到手工资:"+c11+"￥   "+"交税:"+c10+"￥   ");
				}
				if(c2>7000&&c2<=15000)
				{
					alert("工资高于7000低于15000"+"             "+"总工资:"+c2+"￥   "+"到手工资:"+c14+"￥   "+"交税:"+c13+"￥   ");
				}
				if(c2>15000)
				{
					alert("醒醒吧，起来搬砖了")
				}
				if(c2===NaN)
				{
					alert("输错了")
				}
			}
		</script>
	</body>
</html>
