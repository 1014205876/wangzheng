<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/animate.css" />
		<script src="js/jquery-1.8.3.min.js"></script>
		<script src="js/move.js"></script>
		<style>
			* {
				margin: 0px;
				padding: 0px;
				list-style: none;
				text-decoration: none;
				font-family: "微软雅黑";
			}
			
			#box {
				float: left;
				text-align: center;
			}
			
			div {
				width: 154px;
				height: 30px;
				background-color: #5F5F5F;
				line-height: 30px;
				text-align: center;
				color: white;
			}
			
			.box2 {
				width: 150px;
				height: 318px;
				border: 2px black solid;
				overflow: hidden;
				margin: 0px auto;
				position: relative;
			}
			
			.box2 ul {
				position: absolute;
				top: 0px;
			}
			
			.box1:hover {
				background: #0000FF
			}
			
			.box3:hover {
				background: #0000FF
			}
			
			#box1 {
				float: left;
				position: relative;
				top: 31px;
				width:480px;
				height:320px;
			}
			#box1 li{
				position:absolute;
			}
		</style>
		<script>
			$(function() {
				var index1=0;
				var top1 = 0;
				var height1 = $('.box2 ul li').height();
				height1=109;
				start1();
				
				$('.box2 li').click(function(){
					index1=$(this).index();
					$('#box1 li').hide();
					$('#box1 li').eq(index1).show();
					index1--;
					move1();
				})

				function move1() {
					top1 = -index1*height1;
					$('.box2 ul').stop(true, true).animate({
						'top': top1
					}, 200);
				}

				function up1() {//向下
					index1++;
					if(index1 >= 8) {
						index1 = 0
					}
					move1();
				}

				function down1() {//向上
					index1--;
					if(index1 <= -1) {
						index1 = 7;
					}
					move1();
				}

				$('.box1').click(function() {
					down1();
				})

				$('.box3').click(function() {
					up1();
				})

				function start1() {
					time1 = setInterval(function() {
						down1();
					}, 2000)
				}

				$('#box').mouseover(function() {
					clearInterval(time1);
				})

				$('#box').mouseout(function() {
					start1();
				})
				
				
			})
		</script>
	</head>

	<body>
