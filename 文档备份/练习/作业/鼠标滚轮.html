<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>滚轮事件-方法封装</title>
		
		<style type="text/css">
			* { margin: 0; padding: 0; }
			#box { 
				width: 400px; height: 3800px; 
				margin: 20px auto 0; 
				border: 2px #ccc solid; 
				line-height: 20px; 
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		
		<script type="text/javascript" src="../js/鼠标滚轮JS文件.js"></script> 
		<script>
			var box=document.getElementById('box');
			mouseWheel(box,function(event,down){
				if(down)
				{
					console.log('页面向下滚动');    //此处页面或标签向下与移动执行的事件
				}
				else{
					console.log('页面向上滚动');	   //此处页面或标签向上运动执行的事件
				}
				
			})
		</script>
			
		
		
		
		
		
	</body>
</html>
