<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<div id='box'>
			<input type="button" value='按钮' id='btn'/>
			
		</div>
		<script>
			var btn=document.getElementById('btn')
			
			btn.onclick=function()
			{
				document.getElementById('box').innerHTML='气温可交付人口和生物反馈';
			}
			//移除事件委托
			btn.onclick=function()
			{
				btn.onclick=null;//在去除一个标签之前，先移除该标签的点击事件。
				document.getElementById('box').innerHTML='气温可交付人口和生物反馈';
			}
			
		</script>		
		
	</body>
</html>
