<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin:0px;
				padding:0px;
			}
			#a{
				width:200px;
				height:400px;
				background-color: red;
				margin:20px;
				border:5px solid black;
				padding:8px;
			}
			#par{
				padding:20px;
				margin:10px;
			}
		</style>
	</head>
	<body>
		<div id='thediv00'></div>
		<div id="par">
			<div id="a"></div>
		</div>
		
		<script>
			
			var b=document.getElementById('a');
			
			console.log(b.offsetWidth);//boder计算在内
			console.log(b.clientWidth);//boder不计算在内
			console.log(b.offsetTop);//距离
			console.log(b.clientTop);//boder-top
			
			console.log(document.body.clientHeight);
			console.log(document.documentElement.clientHeight);//可视区
			
			
			//offsetParent求父级
			
			console.log(b.offsetParent);//获取标签的定位父级（找relative，直到body）
			
		</script>
	</body>
</html>
