<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			* {
				margin: 0px;
				padding: 0px;
			}
			
			img {
				float: left;
			}
			
			.pore {
				position: relative;
				width: 800px;
				height: 110px;
			}
			
			#a1 {
				position: absolute;
				left: 0px;
			}
			
			#a2 {
				width: 100%;
				height:100px;
				position: absolute;
				left:100px;
				background-color:white;
			}
		</style>
	</head>

	<body>
		<div class="pore">
			<div id='a1'>
				<img src="图片/作业图片/1.jpg" alt="" style='width:100px;height:100px;' />
				<img src="图片/作业图片/2.jpg" alt="" style='width:100px;height:100px;' />
				<img src="图片/作业图片/3.jpg" alt="" style='width:100px;height:100px;' />
				<img src="图片/作业图片/4.jpg" alt="" style='width:100px;height:100px;' />
				<img src="图片/作业图片/5.jpg" alt="" style='width:100px;height:100px;' />
				<img src="图片/作业图片/6.jpg" alt="" style='width:100px;height:100px;' />
				<img src="图片/作业图片/7.jpg" alt="" style='width:100px;height:100px;' />
				<img src="图片/作业图片/8.jpg" alt="" style='width:100px;height:100px;' />
			</div><!--绝对定位这个DIV让他移动-->
			<div id='a2'></div><!--用一个白色的方框挡住右边的图像-->
		</div>
		<input type="button" value='下一张' id='a3' />
		<input type="button" value='上一张' id='a4' />
		<input type="button" value='开始' id='a5' />
		轮播速度:
		<select name="" id='a6'>
			<option value="2000">两秒一次</option>
			<option value="1000">一秒一次</option>
			<option value="0500">一秒两次</option>
			<option value="0250" selected="selected">一秒四次</option>
			<option value="0200">一秒五次</option>
			<option value="0100">一秒十次</option>
		</select>
		<input type="button" value='结束' id='a7' />
		<script>
			var b1 = document.getElementById('a1');
			var b2 = document.getElementById('a2');
			var b3 = document.getElementById('a3');
			var b4 = document.getElementById('a4');
			var b5 = document.getElementById('a5');
			var b6 = document.getElementById('a6');
			var b7 = document.getElementById('a7');
			var c = 0;
			var d1;
			
			b3.onclick = function()
			{
				if(c >=700) 
				{
					c = -100;
				}
				c = c +100;
				b1.style.left = -c + 'px';
			}								//当点击下一张的时候让图像向左移动

			b4.onclick = function() 
			{
				if(c <= 0)
				{
					c =800;
				}

				c = c -100;
				b1.style.left = -c + 'px';
			}								//当点击上一张的时候让图像向右移动
			b5.onclick = function() 
			{
				clearInterval(d1);
				var d2=parseInt(b6.value);
				d1=setInterval(function() 
				{
					c = c +100;
					if(c <= 0||c>=800) 
					{
						c = 0;
					}
					b1.style.left = -c + 'px';
				}, d2)

			}								//当点击开始的时候让图像每秒向左移动一次
			b7.onclick=function()
			{
				clearInterval(d1);
			}								//当点击结束的时候让图像停止移动
		</script>
	</body>

</html>
