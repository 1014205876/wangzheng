<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			* {
				margin: 0px;
				padding: 0px;
			}
			
			#time {
				/*background:red;*/
				background: radial-gradient(green, yellow, orange);
				border-radius: 80px;
				box-shadow:20px 20px 5px 5px red;
			}
			
			.box {
				text-align: center;
			}
		</style>
		<script src="js/jquery-1.8.3.min.js"></script>
	</head>

	<body>
		<div class="box">
			<canvas id='time' width='400' height='400'></canvas>
		</div>
		<script>
			var timer = document.getElementById('time');
			var can = timer.getContext('2d');
			var a = new Date();
			var s = a.getSeconds();
			var m = a.getMinutes();
			var h = a.getHours();

			function yuan() {
				can.strokeStyle = 'blue';
				can.lineWidth = 5;
				can.beginPath();
				can.arc(200, 200, 170, 0, 2 * Math.PI);
				can.closePath();
				can.stroke();
			}

			function da() {
				for(i = 0; i < 12; i++) {
					can.save();
					can.translate(200, 200);
					can.rotate(i * 30 * Math.PI / 180);
					can.beginPath();
					can.moveTo(0, -165);
					can.lineTo(0, -145);
					can.strokeStyle = 'black';
					can.lineWidth = 8;
					can.closePath();
					can.stroke();
					can.restore();
				}
			}

			function xiao() {
				for(i = 0; i < 60; i++) {
					can.save();
					can.translate(200, 200);
					can.rotate(i * 6 * Math.PI / 180);
					can.beginPath();
					can.moveTo(0, -160);
					can.lineTo(0, -150);
					can.strokeStyle = 'black';
					can.lineWidth = 4;
					can.closePath();
					can.stroke();
					can.restore();
				}
			}

			time();

			function time() {
				can.clearRect(0, 0, 400, 400);
				a = new Date();
				da();
				xiao();
				yuan();
				hour();
				minute();
				seconds();
			}

			function seconds() {
				s = a.getSeconds();
				can.save();
				can.translate(200, 200);
				can.rotate(s * 6 * Math.PI / 180);
				can.beginPath();
				can.moveTo(0, -160);
				can.lineTo(0, 30);
				can.strokeStyle = 'red';
				can.lineWidth = 4;
				can.closePath();
				can.stroke();
				can.restore();
			}

			function minute() {
				m = a.getMinutes();
				can.save();
				can.translate(200, 200);
				can.rotate((m + s / 60) * 6 * Math.PI / 180);
				can.beginPath();
				can.moveTo(0, -140);
				can.lineTo(0, 20);
				can.strokeStyle = 'blue';
				can.lineWidth = 6;
				can.closePath();
				can.stroke();
				can.restore();
			}

			function hour() {
				h = a.getHours();
				can.save();
				can.translate(200, 200);
				can.rotate((h + m / 60) * 30 * Math.PI / 180);
				can.beginPath();
				can.moveTo(0, -120);
				can.lineTo(0, 10);
				can.strokeStyle = 'black';
				can.lineWidth = 8;
				can.closePath();
				can.stroke();
				can.restore();
			}

			setInterval(function() {
				time();
			}, 1)
		</script>
	</body>

</html>
