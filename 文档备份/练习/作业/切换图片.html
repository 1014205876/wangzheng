<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box{
				position:relative;
			}
			#left {
				width: 33px;
				height: 85px;
				background: url(images/qrq-3d-spr.png) 0 0;
				background-color:red;
				position:absolute;
				top:0px;
				left:0px;
				
			}
			
			#right {
				width: 33px;
				height: 85px;
				background: url(images/qrq-3d-spr.png) -45px 0;
				background-color:red;
				position:absolute;
				top:0px;
				right:0px;
			}
		</style>
	</head>

	<body>
		
		<div id='box'>
			<img src="images/12.jpg" id="girl"/>
			<div id="left"></div>
			<div id="right"></div>
			<input type="button" value="开始" id="start" />
			<input type="button" value="结束" id="end" />
		</div>

		<script type="text/javascript">
			var girl = document.getElementById("girl");
			var left = document.getElementById("left");
			var right = document.getElementById("right");
			var i = 12;
			var start = document.getElementById("start");
			var timer = null;
			var end = document.getElementById("end");

			function leftFn() {
				i--;
				if(i == -1) {
					i = 23;
				}
				girl.src = "images/" + i + ".jpg";

			}

			left.onclick = function() {
				leftFn();
			}

			right.onclick = function() {
				i++;
				if(i == 24) {
					i = 0;
				}
				girl.src = "images/" + i + ".jpg";
			}

			start.onclick = function() {

				if(timer == null) {
					timer = setInterval(function() {
						leftFn();
					}, 100)
				}
			}

			end.onclick = function() {
				clearInterval(timer);
				timer = null;
			}
		</script>
	</body>

</html>
