<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="CSS引入方式.css" />
		<!--外部引入，引入内容在"CSS引入方式.css"文件中-->
		<style>
			div {
				color: ;
				height: ;
			}
			
			#test {
				color: #FF0000;
			}
			
			.p1 {
				color:blue;
			}
			
			.box span {
				color:yellow;
			}
		</style>
		<!--头部引入，写在<head>中</head>-->
	</head>

	<body>
		<p style="color:;">我是标签内部引入
			<!--标签内部引入,优先级最高-->
		</p>
		<span>我是标签外部引入</span>
		<div>我是头部引入</div>
		<div id="test">我是divID选择器</div>
		<span id="test">我是spanID选择器</span>
		<p id="test">我是pID选择器</p>
		<p class="p1">我是类名选择器</p>
		<div class="box">
			<p>我不是P标签</p>
			<span>我不是span标签</span>
		</div>
	</body>

</html>
