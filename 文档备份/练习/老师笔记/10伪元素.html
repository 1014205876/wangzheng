<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>伪元素</title>
		<style>
			p:first-line
			{
				color: yellow;
			}
			/*"first-line" 伪元素用于向文本的首行设置特殊样式。*/
			p:first-letter
			{
				color:red;
			}
			/*"first-letter" 伪元素用于向文本的首字符设置特殊样式：*/
			p.article:first-letter
			{
				color: #008000;
			}
			/*伪元素可以与 CSS 类配合使用：*/
			
			h1:before{content:url(作业/1.png);}
			h1:after{content:url(作业/1.png);}
			/*":before" 伪元素可以在元素的内容前面插入新内容。*/
			/*":after" 伪元素可以在元素的内容后面插入新内容。*/

		</style>
	</head>
	<body>
		<p>
		我们
		</p>
		
		<p class="article">this is p</p>
		
		<h1>this is h1</h1>


	</body>
</html>
