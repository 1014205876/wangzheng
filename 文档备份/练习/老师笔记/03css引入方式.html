<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>css引入方式</title>
		<!--方式三-->
		<link rel="stylesheet" href="css/index.css"> t
		<!--方式二-->
		<style>
			div{
				width: 200px;
				height:200px; 
				background:yellow;
			}
		</style>
	</head>
	<body>
		
		<!--方式一-->
		<div style="width: 300px;height:200px; background:yellow;">thediv</div>
		<!--<div>thediv</div>-->
		
		<!--样式简介：
		width: 样式名称,代表宽度.
		height: 样式名称, 代表高度.
		background: 样式名称,代表背景颜色.
		yellow:样式的值，具体颜色。



		总结: 什么是样式呢? 就是改变内容显示的东西,就是样式, 比如说,宽度,高度,背景颜色等等...
		
		样式的引入方式: 

		1.给哪个标签设置样式,就在那个标签的首标签中写. 内联样式表
		
		2.在文档中,为样式分配一个固定的位置,专门写样式. 内部样式表
		
		3.单独使用一个文件,来加载样式表. 外部样式表
		
		
		三种样式的区别:

		优先级：就近原则,谁离标签最近,就是谁.


		那种方式更好: 通过案例来解释



		-->

	</body>
</html>
