<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>内联块元素</title>
	</head>
	<body>
		<!--内联块元素
		特点: 取行元素一部分特性以及块元素一部分特性.
		1. 默认由内容撑开宽高（行）
		2. 可以设定宽高（块）
		3. 与行标签排在一行（行）-->
		
		<img src="img/logo.jpg" alt="图片挂了" style="">
		<span>asdfafadsf</span>
		
		
		<!--alt属性:
		alt: alter的缩写,表示交换/改变的意思,也就是当路径中的图片不能显示的时候,要用alt中的文字代替显示
		
		src属性:
		src: source的缩写,表示一个资源路径
		
	路径:
		以当前文件夹为例,要想获取图片的路径,首先要写一个/然后找到对应的macPhoto.jpg-->


		
		
	</body>
</html>
