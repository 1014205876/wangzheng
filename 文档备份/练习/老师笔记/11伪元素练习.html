<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			p{
				color: black;
			}
			p:first-letter
			{
				color: red;
			}
			p:first-line
			{
				color: blue;
			}
		</style>
	</head>
	<body>
		<p>You can combine the :first-letter and :first-line pseudo-elements to add a special effect to the first letter and the first line of a text!
			You can combine the :first-letter and :first-line pseudo-elements to add a special effect to the first letter and the first line of a text!		
		</p>

	</body>
</html>
