       <!--附带效果: 当元素使用绝对定位之后,父级div会失去元素高度,无法看见.
	解决方法: 为父级元素加固定高度.-->
		
		
	<div style="width:767px;margin: 0 auto;">
		<img style="position: absolute;z-index: -1;" src="img/thebg0.jpg" alt="">
		<p style="color: #FFF;font-size: 30px;margin: 0 60px;padding-top: 60px;">我们曾经见过这样一个效果，那就是有一段内容，有一张图片，然而文字是在图片的上面.
		</p>
	</div>
	
	<!-- 
	z-index: 用来调整元素的层叠次序,数字越大越在最上面,数字越小越在最下面.只对定位元素起作用
	-->
		<!--绝对定位的四个影响:
		1.相当于设定了inline-block;
		2.脱离文档流
		3.原来位置彻底消失.
		4.后续元素填充空挡.
		-->
