<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>06行标签</title>
	</head>
	<body>
		<span style="width:200px;height:300px">This is first span element.This is first span element.This is first span element.</span>
		<!--<div>The furthest <span style="color:red">abc</span>distance in the world Is not between life and death But when I stand in front of you Yet you</div>-->
		<!--span标签
		语义: 表示一小段文字.
		场景: 使用在两三个字,或两三个词.-->
		
		
		<strong>This is strong element.</strong>
		<!--strong: 
		语义: 强调-->
		
		<em>This is em</em>			
		<!--语义: 强调
		场景: 当字体需要倾斜时,使用.-->
		
		<i>This is i</i>
		<!--语义: italic 斜体显示 -->
		
		<u>This is underline mark</u>
		<!--语义: underline表示下划线
		场景: 当字体需要下划线时使用,但官方并不建议使用.-->
		
		<code>
			int main{
				return:0;
			}
			
		</code>
		<!--code:
		语义: code就是代码的意思.
		场景: 但一段内容是编程代码的时候使用.-->
		
		<mark>This is a mark/标记.</mark>
			
		<!--语义: 标记内容
		场景: 当内容需要通过标记,特别显示的时候.
		....-->
		
		<br/>换行

  

		<!--总结以上标签的特点:
		
				都是行标签元素:
					1.可以和同类标签公用一行.
					2.设置宽高没有作用.
					3.默认由内容撑开宽高.-->






	</body>
</html>
