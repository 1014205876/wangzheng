<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>初始盒模型之内边距</title>
	</head>
	<body>
		<!--padding的统一赋值-->
		<div style="width: 100px;height: 100px; background: cyan; padding: 20px;">
			this is divsision
		</div>
		
		<!-- padding单独赋值 -->
		<div style="width: 100px;height: 100px; background: blue; padding-top: 20px;padding-bottom: 20px;padding-right: 20px;padding-left: 20px;">
			this is divsision
		</div>
		
		<!-- padding两个赋值 -->
		<div style="width: 100px;height: 100px;background: red;padding:10px 20px;"></div>
		
		<!-- padding三个赋值 -->
		<div style="width: 100px;height: 100px;background: yellow;padding:10px 20px 30px;"></div> 
		
		
		<div style="width: 100px;height: 100px;background: pink;padding:10px 20px 30px 40px;"></div>	


<!--		padding作用: 使元素有留白,会加大自身元素的真实宽高.不可以是负值。
			
			padding-top left bottom right
			
			padding: 10px 20px; 代表上下是10像素, 左右是20像素.
			
			padding: 10px 20px 30px; 代表上10,左20,下30,右20.
			
			padding: 10px 20px 30px 40px; 对应上右下左
	
-->	
		
		<div style="width:200px;height: 200px; background: red; padding-top: 30px;">
			<div style="width: 100px;height: 100px;background: green; padding-top: 20px;"></div>
			
		</div>
		
		<!--使用场景: 父子元素之间使用padding. -->
	</body>
</html>
