<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		.clearfix:after {
		content: "\0020";
		display: block;
		height: 0;
		clear: both;
		}
		.clearfix {
		zoom: 1;
		}		
				
			
		</style>
	</head>
	<body>
		<div style="background: red;">
			<h1 style="float: left;margin: 0;color: #ef504a;">翡翠</h1>
			<span style="vertical-align: top;color: #939393;">emerald</span>
		</div>
		<img src="img/thebg0.jpg"/>
		
		 <!--浮动的附带效果:
1.当div内的子元素添加浮动之后,会脱离当前的文档流,从而导致div没有被内容撑开.
2.块属性的特性就是,没内容,没高度. 当高度等于0的时候,宽度自然就看不见了.-->

		<!--解决附带效果的方法:-->
		
		
		<!-- 清除浮动方法1  -->
      <div style="background: red; height:42px;">
			<h1 style="float: left;margin: 0;color: #ef504a;">翡翠</h1>
			<span style="vertical-align: top;color: #939393;">emerald</span>
		</div>
		<img src="img/thebg0.jpg"/>
		
		<!--1.为父级元素添加高度
原理：父级div手动定义height，就解决了父级div无法自动获取到高度的问题。
优点: 简单,代码少,而且容易掌握.
缺点: 仅限于高度固定的布局,必须给出精确的高度.如果不精确,会导致布局问题.
建议: 在不得不的情况下,在使用-->


		<!-- 清除浮动方法2  -->
		
<div>
	<h1 style="float: left;margin: 0;color: #ef504a;">翡翠</h1>
	<span style="vertical-align: top;color: #939393;">emerald</span>
    <div style="clear: both;"></div>
</div>

<img src="img/thebg0.jpg"/>


<!-- 2.结尾处加空div标签,样式为clear:both;
原理: 添加一个空的div,利用css提供的clear:both样式方法,清除浮动,让父级div能够自动获取内容高度
优点: 简单,代码少,浏览器支持好. 
缺点: 很多初学者不理解原理,如果页面浮动布局多,需要加很多空div,在感觉上不太好.
建议: 在适当的情况下使用,是曾经主流的方法之一. -->



<!-- 清除浮动方法3 -->
<div style="overflow: hidden;">
	<h1 style="float: left;margin: 0;color: #ef504a;">翡翠</h1>
	<span style="vertical-align: top;color: #939393;">emerald</span>
</div>

<img src="img/thebg0.jpg"/>


<!-- 3.父级div定义 overflow:hidden
原理: 使用overflow:hidden的时候,浏览器会自动检查浮动区域的高度.
优点: 简单,代码少,浏览器支持好
缺点: 不能和position配合使用,因为超出的尺寸会被隐藏.
建议: 在没有position或多次使用并深入学习overflow:hidden的人使用. -->

<!-- 清除浮动方法4(完美版：伪类) -->
<div class="clearfix">
	<h1 style="float: left;margin: 0;color: #ef504a;">翡翠</h1>
	<span style="vertical-align: top;color: #939393;">emerald</span>
</div>

<img src="img/thebg0.jpg"/>



<!-- 另外一个float使用场景 -->
<span style="background: blue; float:left">1</span>
<span style="background: blue;">2</span>

<!--行标签使用浮动的场景:
设置两个行内标签,并且设置背景颜色,而且也要写内容.会发现两个行标签之间有间隙,这个间隙并不是margin/padding导致的,而是因为换行导致的间隙,如果两个元素写在一行,就不会有间隙了.
解决这种情况的方法有两种:
1.将行标签写在一行，但是不规范
2.使用浮动样式,解决这个问题.-->
		
</body>
</html>
