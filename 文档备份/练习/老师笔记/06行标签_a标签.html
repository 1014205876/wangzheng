<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style></style>
	</head>
	<body>
		<!--超链接-->
		<a href="http://www.baidu.com" target="_blank">www.baidu.com</a>
		<!--a标签:anchor的缩写,代表一个锚点.
		语义: 超链接
		场景: 使用在超链接上,例如点击之后跳转到某个网页.
		href: HyperText Reference,引用的超链接地址，注意: 超链接地址必须要有http://,没有的话无法实现跳转
        target: target 属性规定在何处打开链接文档。-->
		<!--四种方式：
		_blank
			浏览器总在一个新打开、未命名的窗口中载入目标文档。

		_self
			这个目标的值对所有没有指定目标的 <a> 标签是默认目标，它使得目标文档载入并显示在相同的框架或者窗口中作为源文档。这个目标是多余且不必要的，除非和文档标题 <base> 标签中的 target 属性一起使用。
		_parent
			这个目标使得文档载入父窗口或者包含来超链接引用的框架的框架集。如果这个引用是在窗口或者在顶级框架中，那么它与目标 _self 等效。
		_top
			这个目标使得文档载入包含这个超链接的窗口，用 _top 目标将会清除所有被包含的框架并将文档载入整个浏览器窗口。-->

		
		
		<!--锚点-->
		<a href="#thediv">锚点</a>
		</br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br> 
		</br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br> 
		</br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br> 
		</br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br>
		
		<!--<div id="thediv">目标div</div>-->-->
		<!--<a name="thediv">目标a</a>-->
		
		<!--实现锚链接   
		1、定义标记（锚）：       <a name="标记名" id="标记名">目标位置</a>
	
		2、设置链接到标记位置：<a href="#标记名">当前位置</a> -->

		
		
		

		
		
		<!--功能性链接：邮箱、QQ链接等-->
		<a href="mailto:someone@microsoft.com?subject=Hello%20again">发送邮件</a>
	</body>
</html>
