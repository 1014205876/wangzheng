<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div style="width: 500px; height: 470px;background-color: red; overflow: hidden;">
			
			<div style="width: 200px;height: 200px;background-color: green; margin-bottom:20px; margin-top: 20px;"></div>
			<div style="width: 200px;height: 200px;background-color: green; margin-top:30px"></div>

		</div>
		
		<!--兄弟没了: 设置的margin不知道该跟谁产生距离,就会影响父元素. 因为加上的margin,总得有东西承受,这就叫做子债父偿.
		
		解决方案: 
        1.不使用margin-top,使用padding-top,也就是给父级添加padding-top:20;(最优方案)
        2.为父级div添加一个border,但会改变当前的大小.
        3.为父级添加一个样式,overflow:hidden;但是拓展性会受到一定的限制.


        -->

	</body>
</html>
