<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.thediv{
				text-align: center;
			}
			.thediv a{ 
				display: inline-block;
				width: 50px;
			}
		</style>
	</head>
	<body>
		<!--课堂练习
			1：写若干个a标签代表页面跳转
			2：这些a标签必须在同一行显示
			3：这些a标签必须水平居中于浏览器
			4: width:10px
			5：无论你写多少个a标签都满足上面三个需求-->
		<div class="thediv">		
			<a href="#">1</a>
			<a href="#">2</a>
			<a href="#">3</a>
			<a href="#">4</a>
			<a href="#">5</a>
			<a href="#">6</a>
		</div>

	</body>
</html>
