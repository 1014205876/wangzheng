<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" content="淘宝，网上购物,女装" name="">
		<!--单标签：不需要围住某些内容，不需要成对出现-->	
		<!--属性为标签添加更多丰富的信息-->
		<!--<meta 属性名称="属性值"> 注意英文引号-->
		<!--
			charset:"UTF-8"此处为最常用代表编码格式。
			content:定义与 http-equiv 或 name 属性相关的元信息。
			name:把 content 属性关联到一个名称。
		-->			

		<title>文档结构的深入了解</title>		
		<!--title标签:  可定义文档的标题。
		 语义: 网页标题-->

	</head>
	<body>
	</body>
</html>
