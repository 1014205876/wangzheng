<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>iframe标签</title>
	</head>
	<body>
		<iframe src="http://www.baidu.com" width="200" height="200" name="theiframe" scrolling="no">
			
		</iframe>
		<!--iframe 元素会创建包含另外一个文档的内联框架（即行内框架）。
			src属性：规定在 iframe 中显示的文档的 URL。
			width属性，height属性： 定义iframe 的宽度和高度。
			name属性：规定 iframe 的名称。
			scrolling属性：规定是否在 iframe 中显示滚动条。



			
			
			
			
		-->

	</body>
</html>
