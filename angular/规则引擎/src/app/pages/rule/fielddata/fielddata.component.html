<app-menu [menu]="['规则模型','数据模型']"></app-menu>
<div class="shadow mb20 white_bg padd20">
    <form nz-form [formGroup]="findForm" (ngSubmit)="submitForm()" class='clearfix'>
        <div nz-row [nzGutter]="30" style='padding:0 15px;'>
            <div nz-col [nzSpan]="8" style='min-width:210px;'>
                <nz-form-item nz-row>
                    <nz-form-label nz-col [nzSpan]="24" nzFor="name">模型名称:</nz-form-label>
                    <nz-form-control nz-col [nzSpan]="24">
                        <nz-input-group [nzPrefix]="prefixUser">
                            <input formControlName="name" nz-input placeholder="模型名称">
                        </nz-input-group>
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col [nzSpan]="8" style='min-width:210px;'>
                <nz-form-item nz-row>
                    <nz-form-label nz-col [nzSpan]="24" nzFor="name">模型名称:</nz-form-label>
                    <nz-form-control nz-col [nzSpan]="24">
                        <nz-input-group [nzPrefix]="prefixUser">
                            <input formControlName="name" nz-input placeholder="模型名称">
                        </nz-input-group>
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col [nzSpan]="8" style='min-width:210px;'>
                <nz-form-item nz-row style='margin-top:25px'>
                    <nz-form-control>
                        <button nz-button nzType="primary" (click)='getTable()'>
                            <i class="anticon anticon-search"></i>查询
                        </button>
                        <button nz-button nzType="default" (click)='result()'>
                            <i class="anticon anticon-close"></i>重置
                        </button>
                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>
    </form>
</div>
