<div class="container">
    <app-crumb [url]="['内容管理','文章发布管理']"></app-crumb>
    <nz-card class="shadow">
        <div class="gutter-example">
            <div nz-row nzGutter="16">
                <div nz-col class="gutter-row" nzSpan="4">
                    <span>文章标题：</span>
                    <div class="gutter-box">
                        <input nz-input placeholder="请输入文章标题" [(ngModel)]="findTittle">
                    </div>
                </div>
                <div nz-col class="gutter-row" nzSpan="8">
                    <span>采集时间：</span>
                    <div class="gutter-box">
                        <nz-date-picker [nzStyle]="{width:'100%'}" [nzDisabledDate]="disabledStartDate"
                            [nzShowTime]="false" nzFormat="yyyy-MM-dd" [(ngModel)]="startValue"
                            nzPlaceHolder="开始日期" (ngModelChange)="onStartChange($event)"
                            (nzOnOpenChange)="handleStartOpenChange($event)">
                        </nz-date-picker>
                        <span style="width:16px;text-align:center">~~</span>
                        <nz-date-picker [nzStyle]="{width:'100%'}" [nzDisabledDate]="disabledEndDate"
                            [nzShowTime]="false" nzFormat="yyyy-MM-dd" [(ngModel)]="endValue"
                            nzPlaceHolder="结束日期" (ngModelChange)="onEndChange($event)"
                            (nzOnOpenChange)="handleEndOpenChange($event)">
                        </nz-date-picker>
                    </div>
                </div>
                <div nz-col class="gutter-row" nzSpan="4">
                    <span>状态：</span>
                    <div class="gutter-box">
                        <nz-select style="width: 250px;" nzShowSearch nzAllowClear nzPlaceHolder="所有状态"
                            [(ngModel)]="findStaus">
                            <nz-option nzLabel="所有" nzValue=""></nz-option>
                            <nz-option nzLabel="待发布" nzValue="0"></nz-option>
                            <nz-option nzLabel="已定时待发布" nzValue="2"></nz-option>
                            <nz-option nzLabel="已撤回" nzValue="3"></nz-option>
                            <nz-option nzLabel="已发布" nzValue="1"></nz-option>
                        </nz-select>
                    </div>
                </div>
                <div nz-col class="gutter-row" nzSpan="4">
                    <span>&nbsp;</span>
                    <div class="gutter-box">
                        <button nz-button nzType="primary" (click)="search()">查询</button>
                        <button nz-button nzType="default" style="margin-left:8px;" (click)="reset()">重置</button>
                    </div>
                </div>
            </div>
        </div>
    </nz-card>

    <nz-card class="shadow mt20" [nzTitle]="cardTitle" [nzExtra]="cardExtra">
        <nz-table #rowSelectionTable [nzData]="data" nzShowPagination=false>
            <thead>
                <tr>
                    <th>文章标题</th>
                    <th>文章来源</th>
                    <th>阅读量</th>
                    <th>收藏量</th>
                    <th>状态</th>
                    <th>更新时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of rowSelectionTable.data">
                    <td (click)="clickedshowContent(data.content)" style="cursor:pointer;">{{data.title}}</td>
                    <td>{{data.source}}</td>
                    <td>{{data.readNumber}}</td>
                    <td>{{data.collectNumber}}</td>
                    <td>
                        <span *ngIf="data.status == 0">待发布</span>
                        <span *ngIf="data.status == 1">已发布</span>
                        <span *ngIf="data.status == 2">已定时待发布</span>
                        <span *ngIf="data.status == 3">已撤回</span>
                    </td>
                    <td>{{data.updateDate}}</td>
                    <td>
                        <span *ngIf="data.status == 1" (click)="clickedWithdraw(data)" style="cursor:pointer;">撤回</span>
                        <span *ngIf="data.status == 0 || data.status == 3" [routerLink]="['articlepublish']"
                            [queryParams]="{id: data.articleId,pageNum:pageNum}" style="cursor:pointer;">发布</span>
                        <span *ngIf="data.status == 2" (click)="clickedCancelPublish(data)"
                            style="cursor:pointer;">取消定时发布
                        </span>
                    </td>
                </tr>
            </tbody>
        </nz-table>
        <div class="pagination" *ngIf="total!='0'">
            <nz-pagination [nzPageIndex]='pageNum' [nzTotal]="total" (nzPageIndexChange)="pageSearch($event)"
                nzShowQuickJumper></nz-pagination>
        </div>
    </nz-card>
    <ng-template #cardTitle>
        <div class="cardTitle">人员列表</div>
    </ng-template>
    <ng-template #cardExtra>
        <div class="cardExtra">
            <button class="nz-button" nz-button nzType="primary" [routerLink]="['articlepublish']"
                [queryParams]="{pageNum:pageNum}">发布文章</button>
        </div>
    </ng-template>
    <nz-modal [nzWidth]="1000" [(nzVisible)]="showContent" (nzOnCancel)="showContentCancel()"
        (nzOnOk)="showContentOk()">
        <div [innerHTML]="content"></div>
    </nz-modal>
    <nz-modal [(nzVisible)]="showBack" (nzOnCancel)="showBackCancel()" (nzOnOk)="showBackOk()">
        <span>您正在撤回已发布的文章，撤回后用户将无法查看，是否继续撤回?</span>
    </nz-modal>
</div>
