<div class="container">
    <app-breadcrumbs [breadcrumbs]="['创客管理','人员管理','创客邀请记录']"></app-breadcrumbs>
    <nz-card class="shadow">
        <div class="gutter-example">
            <div nz-row nzGutter="16">
                <div nz-col class="gutter-row" nzSpan="6">
                    <span>手机号码：</span>
                    <div class="gutter-box">
                        <input nz-input placeholder="请输入电话号码" [(ngModel)]="findPhone">
                    </div>
                </div>
                <div nz-col class="gutter-row" nzSpan="12">
                    <span>注册日期范围：</span>
                    <div class="gutter-box">
                        <nz-date-picker [nzStyle]="{width:'100%'}" [nzDisabledDate]="disabledStartDate"
                            [nzShowTime]="false" nzFormat="yyyy-MM-dd" [(ngModel)]="startValue" nzPlaceHolder="开始日期"
                            (ngModelChange)="onStartChange($event)" (nzOnOpenChange)="handleStartOpenChange($event)">
                        </nz-date-picker>
                        <span style="width:16px;text-align:center">至</span>
                        <nz-date-picker [nzStyle]="{width:'100%'}" [nzDisabledDate]="disabledEndDate"
                            [nzShowTime]="false" nzFormat="yyyy-MM-dd" [(ngModel)]="endValue" nzPlaceHolder="结束日期"
                            (ngModelChange)="onEndChange($event)" (nzOnOpenChange)="handleEndOpenChange($event)">
                        </nz-date-picker>
                    </div>
                </div>
                <ng-container *ngIf="open">
                    <div nz-col class="gutter-row" nzSpan="6">
                        <span>注册来源：</span>
                        <div class="gutter-box">
                            <nz-select style="width: 100%" nzShowSearch nzAllowClear nzPlaceHolder="所有来源"
                                [(ngModel)]="findRegisterSource">
                                <nz-option nzLabel="所有·" nzValue=""></nz-option>
                                <nz-option nzLabel="APP" nzValue="APP"></nz-option>
                                <nz-option nzLabel="H5" nzValue="H5"></nz-option>
                            </nz-select>
                        </div>
                    </div>
                    <div nz-col class="gutter-row" nzSpan="6">
                        <span>分组：</span>
                        <div class="gutter-box">
                            <nz-select style="width: 100%" nzShowSearch nzAllowClear nzPlaceHolder="默认分组"
                                [(ngModel)]="findGroupName">
                                <nz-option nzLabel="所有分组" nzValue=""></nz-option>
                                <nz-option nzLabel="{{v.groupName}}" nzValue="{{v.groupName}}"
                                    *ngFor="let v of options">
                                </nz-option>
                            </nz-select>
                        </div>
                    </div>
                </ng-container>
                <div nz-col class="gutter-row" nzSpan="6">
                    <span>&nbsp;</span>
                    <div class="gutter-box">
                        <button class="mr10" nz-button nzType="primary" (click)="search()">查询</button>
                        <button class="mr10" nz-button nzType="default" (click)="reset()">重置</button>
                        <button *ngIf="!open" class="mr10" nz-button nzType="default" (click)="open=!open">
                            <i nz-icon nzType="down" nzTheme="outline"></i>展开
                        </button>
                        <button *ngIf="open" class="mr10" nz-button nzType="default" (click)="open=!open">
                            <i nz-icon nzType="up" nzTheme="outline"></i>收起
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nz-card>
    <nz-card class="shadow mt20" [nzTitle]="cardTitle" [nzExtra]="cardExtra">
        <nz-table #rowSelectionTable [nzSize]="'small'" [nzData]="data" nzShowPagination=false>
            <thead>
                <tr>
                    <th>手机号码</th>
                    <th>头像</th>
                    <th>注册来源</th>
                    <th>分组</th>
                    <th>注册时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of rowSelectionTable.data">
                    <td>{{data.phone}}</td>
                    <td>
                        <img src="{{data.headUrl}}" style="width:40px;height:40px" alt="">
                    </td>
                    <td>{{data.registerSource}}</td>
                    <td>{{data.groupName}}</td>
                    <td>{{data.registerTime}}</td>
                    <td>
                        <span routerLink="/app/maker/makerperson/detail" [queryParams]="{userid:data.id}"
                            style="cursor:pointer;padding:2px">详情</span>
                    </td>
                </tr>
            </tbody>
        </nz-table>
        <div class="pagination" *ngIf="total!=0">
            <nz-pagination [nzPageIndex]='pageNum' [nzTotal]="total" (nzPageIndexChange)="pageSearch($event)"
                nzShowQuickJumper></nz-pagination>
        </div>
    </nz-card>
    <ng-template #cardTitle>
        <div class="cardTitle">
            <span style="color:red">{{inviterNum}}</span>
            邀请的创客列表
        </div>
    </ng-template>
    <ng-template #cardExtra>
        <div class="cardExtra">
            普通创客 ： {{normalMaker}}人 ；合伙人 ： {{countPartner}}人
        </div>
    </ng-template>

</div>
