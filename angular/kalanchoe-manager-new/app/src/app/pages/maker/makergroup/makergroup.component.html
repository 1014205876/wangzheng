<div class="container">
    <app-crumb [url]="['创客管理','分组管理']"></app-crumb>
    <nz-card class="shadow">
        <div class="gutter-example">
            <div nz-row nzGutter="16">
                <div nz-col class="gutter-row" nzSpan="4">
                    <span>分组名称：</span>
                    <div class="gutter-box">
                        <input nz-input placeholder="请输入分组名称关键字" [(ngModel)]="findGroupName">
                    </div>
                </div>
                <div nz-col class="gutter-row" nzSpan="4">
                    <span>状态：</span>
                    <div class="gutter-box">
                        <nz-select style="width: 250px;" nzShowSearch nzAllowClear nzPlaceHolder="所有状态"
                            [(ngModel)]="findStatus">
                            <nz-option nzLabel="所有状态" nzValue=""></nz-option>
                            <nz-option nzLabel="禁用" nzValue="0"></nz-option>
                            <nz-option nzLabel="启用" nzValue="1"></nz-option>
                        </nz-select>
                    </div>
                </div>
                <div nz-col class="gutter-row" nzSpan="4">
                    <span>&nbsp;</span>
                    <div class="gutter-box">
                        <button nz-button nzType="primary" (click)="search()">查询</button>
                        <button nz-button nzType="default" style="margin-left:8px;" (click)="reset()">重置</button>
                    </div>
                </div>
            </div>
        </div>
    </nz-card>
    <nz-card class="shadow mt20" [nzTitle]="cardTitle" [nzExtra]="cardExtra">
        <nz-table #rowSelectionTable [nzData]="data" nzShowPagination=false>
            <thead>
                <tr>
                    <th nzShowCheckbox [(nzChecked)]="allChecked" [nzIndeterminate]="indeterminate"
                        (nzCheckedChange)="checkAll($event)"></th>
                    <th>分组名称</th>
                    <th>佣金系数</th>
                    <th>状态</th>
                    <th>更新时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of rowSelectionTable.data">
                    <td nzShowCheckbox [nzDisabled]="data.id=='1'" [(nzChecked)]="data.check" (nzCheckedChange)="checked($event,data.id)"></td>
                    <td>{{data.groupName}}</td>
                    <td>{{data.commissionRate}}</td>
                    <td *ngIf="data.id!='1'">
                        <nz-switch [ngModel]="data.switchValue" (ngModelChange)="switchChange($event,data.id)">
                        </nz-switch>
                    </td>
                    <td *ngIf="data.id=='1'">
                        <span *ngIf="data.switchValue==1">启用</span>
                        <span *ngIf="data.switchValue==0">禁用</span>
                    </td>
                    <td>{{data.createDate}}</td>
                    <td>
                        <button *ngIf="data.id!='1'"
                            (click)="clickedChangeGroup(data.groupName,data.commissionRate,data.remark,data.id)"
                            style="cursor:pointer;padding:2px;">修改</button>
                        <button *ngIf="data.id=='1'" style="cursor:pointer;padding:2px;">--</button>
                    </td>
                </tr>
            </tbody>
        </nz-table>
        <div class="pagination" *ngIf="total!=0">
            <nz-pagination [nzPageIndex]='pageNum' [nzTotal]="total" (nzPageIndexChange)="pageSearch($event)"
                nzShowQuickJumper></nz-pagination>
        </div>
    </nz-card>
    <ng-template #cardTitle>
        <div class="cardTitle">分组列表</div>
    </ng-template>
    <ng-template #cardExtra>
        <div class="cardExtra">
            <div></div>
            <button nz-button nzType="primary" (click)="clickedDisAble()">禁用</button>
            <button class="nz-button" nz-button nzType="primary" (click)="clickedAble()">启用</button>
            <button class="nz-button" nz-button nzType="primary" (click)="clickedAddGroup()">添加分组</button>
        </div>
    </ng-template>
    <nz-modal [(nzVisible)]="showSingleSwitch" (nzOnCancel)="singleHandleCancel()" (nzOnOk)="singleHandleOk()">
        <p>你确定修改分组状态吗？</p>
    </nz-modal>
    <nz-modal [(nzVisible)]="showManyDisableMoadl" (nzOnCancel)="DisableMoadleCancel()" (nzOnOk)="DisableMoadleOk()">
        <p>你确定禁用以下分组吗？</p>
    </nz-modal>
    <nz-modal [(nzVisible)]="showManyAbleMoadl" (nzOnCancel)="AbleMoadleCancel()" (nzOnOk)="AbleMoadleOk()">
        <p>你确定启用以下分组吗？</p>
    </nz-modal>
    <nz-modal [(nzVisible)]="showAddMoadl" nzTitle="添加分组" (nzOnCancel)="AddMoadleCancel()" (nzOnOk)="AddMoadleOk()">
        <div class="row">
            <span>分组名称</span>
            <input type="text" nz-input [(ngModel)]='groupName'>
        </div>
        <div class="row">
            <span>佣金系数</span>
            <input type="number" nz-input [(ngModel)]='commissionRate'
                oninput="if(/^\+?(\d*\.\d{3})$/.test(value)){value=parseInt(value*100)/100}">
        </div>
        <div class="row">
            <span>分组描述</span>
            <textarea type="text" nz-input maxlength="250" [(ngModel)]='remark'></textarea>
        </div>
    </nz-modal>
    <nz-modal [(nzVisible)]="showChangeMoadl" nzTitle="修改分组" (nzOnCancel)="ChangeMoadleCancel()"
        (nzOnOk)="ChengeMoadleOk()">
        <div class="row">
            <span>分组名称</span>
            <input type="text" nz-input [(ngModel)]='oldGroupName'>
        </div>
        <div class="row">
            <span>佣金系数</span>
            <input type="number" nz-input [(ngModel)]='oldCommissionRate'
                oninput="if(/^\+?(\d*\.\d{3})$/.test(value)){value=parseInt(value*100)/100}">
        </div>
        <div class="row">
            <span>分组描述</span>
            <textarea type="text" nz-input maxlength="250" [(ngModel)]='oldRemark'></textarea>
        </div>
    </nz-modal>
</div>
