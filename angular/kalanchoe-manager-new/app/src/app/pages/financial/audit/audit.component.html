<div class="container">
    <app-breadcrumbs [breadcrumbs]="['财务管理','提现审核']"></app-breadcrumbs>
    <nz-card class="shadow">
        <div class="gutter-example">
            <div nz-row nzGutter="16">
                <div nz-col class="gutter-row" nzSpan="6">
                    <span>申请编号：</span>
                    <div class="gutter-box">
                        <input nz-input placeholder="请输入编号" [(ngModel)]="findNo">
                    </div>
                </div>
                <div nz-col class="gutter-row" nzSpan="12">
                    <span>审核时间范围</span>
                    <div class="gutter-box">
                        <nz-date-picker [nzStyle]="{width:'100%'}" [nzDisabledDate]="disabledStartTime" class="mr10"
                            [(ngModel)]="startTime" nzPlaceHolder="开始时间" (ngModelChange)="onStartTimeChange($event)">
                        </nz-date-picker>
                        <span style="width:16px;text-align:center">~~</span>
                        <nz-date-picker [nzStyle]="{width:'100%'}" [nzDisabledDate]="disabledEndTime"
                            [(ngModel)]="endTime" nzPlaceHolder="结束时间" (ngModelChange)="onEndTimeChange($event)">
                        </nz-date-picker>
                    </div>
                </div>
                <ng-container *ngIf="open">
                    <div nz-col class="gutter-row" nzSpan="6">
                        <span>手机账号：</span>
                        <div class="gutter-box">
                            <input nz-input placeholder="请输入手机号码" [(ngModel)]="findPhone">
                        </div>
                    </div>
                </ng-container>
                <div nz-col class="gutter-row" nzSpan="6">
                    <span>&nbsp;</span>
                    <div class="gutter-box">
                        <button class="mr10" nz-button nzType="primary" (click)="search()">查询</button>
                        <button class="mr10" nz-button nzType="default" (click)="reset()">重置</button>
                        <button *ngIf="!open" class="mr10" nz-button nzType="default" (click)="open=!open">
                            <i nz-icon nzType="down" nzTheme="outline"></i>展开
                        </button>
                        <button *ngIf="open" class="mr10" nz-button nzType="default" (click)="open=!open">
                            <i nz-icon nzType="up" nzTheme="outline"></i>收起
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nz-card>
    <nz-card class="shadow mt20" [nzTitle]="cardTitle" [nzExtra]="cardExtra">
        <nz-table #rowSelectionTable [nzSize]="'small'" [nzData]="data" nzShowPagination=false>
            <thead>
                <tr>
                    <th nzShowCheckbox [(nzChecked)]="allChecked" [nzIndeterminate]="indeterminate"
                        (nzCheckedChange)="checkAll($event)"></th>
                    <th>申请编号</th>
                    <th class="text_to_right">手机账号</th>
                    <th class="text_to_right">提现金额(元)</th>
                    <th>收款银行</th>
                    <th class="text_to_right">银行账号</th>
                    <th class="text_to_right">手续费(元)</th>
                    <th class="text_to_right">审核状态</th>
                    <th>审核时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of rowSelectionTable.data">
                    <td nzShowCheckbox [(nzChecked)]="mapOfCheckedId[data.id]" [nzDisabled]="mapOfDisableId[data.id]"
                        (nzCheckedChange)="checked($event,data.id,data)"></td>
                    <td>{{data.applyNo}}</td>
                    <td class="text_to_right">{{data.mobile}}</td>
                    <td class="text_to_right">{{data.amount.toFixed(2)}}</td>
                    <td>{{data.bank}}</td>
                    <td class="text_to_right">{{data.card}}</td>
                    <td class="text_to_right">{{data.serviceAmount.toFixed(2)}}</td>
                    <td class="text_to_right">
                        <span *ngIf="data.state===0">待审核</span>
                        <span *ngIf="data.state===1">审核通过</span>
                        <span *ngIf="data.state===2">审核不通过</span>
                    </td>
                    <td>{{data.auditTime || '--'}}</td>
                    <td>
                        <span *ngIf="data.state===0" (click)="apply(true,'pass',data.id)"
                            style="cursor:pointer;padding:2px;">批准申请
                        </span>
                        <span *ngIf="data.state===0" (click)="apply(true,'refuse',data.id)"
                            style="cursor:pointer;padding:2px;">拒绝申请
                        </span>
                    </td>
                </tr>
            </tbody>
        </nz-table>
        <div class="pagination" *ngIf="total!==0">
            <nz-pagination [nzPageIndex]='pageNum' [nzTotal]="total" (nzPageIndexChange)="pageSearch($event)"
                nzShowQuickJumper></nz-pagination>
        </div>
    </nz-card>
    <ng-template #cardTitle>
        <div class="cardTitle">
            <span class="mr10">提现审核列表</span>
            <nz-radio-group [(ngModel)]="groupStatus" (ngModelChange)="changeState()">
                <label nz-radio-button nzSize="small" *ngFor="let item of groupText"
                    [nzValue]="item.value">{{ item.label }}</label>
            </nz-radio-group>
        </div>
    </ng-template>
    <ng-template #cardExtra>
        <div class="cardExtra">
            <button class="nz-button" nz-button nzType="primary" (click)="apply(false,'refuse','')"> + 批量拒绝申请</button>
            <button class="nz-button" nz-button nzType="ghost" (click)="apply(false,'pass','')">批量批准申请</button>
        </div>
    </ng-template>
</div>
