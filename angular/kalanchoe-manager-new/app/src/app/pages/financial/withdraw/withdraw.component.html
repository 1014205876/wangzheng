<div class="container">
  <app-crumb [url]="['财务管理','提现记录']"></app-crumb>
  <nz-card class="shadow">
    <div class="gutter-example">
        <div nz-row nzGutter="16">
            <div nz-col class="gutter-row" nzSpan="4">
                <span>申请编号：</span>
                <div class="gutter-box">
                    <input nz-input placeholder="请输入编号" [(ngModel)]="findNo">
                </div>
            </div>
            <div nz-col class="gutter-row" nzSpan="4">
                <span>手机账号：</span>
                <div class="gutter-box">
                    <input nz-input placeholder="请输入手机号码" [(ngModel)]="findPhone">
                </div>
            </div>
            <div nz-col class="gutter-row" nzSpan="6">
                <span>申请时间范围</span>
                <div class="gutter-box">
                  <nz-date-picker
                  [nzDisabledDate]="disabledStartTime"
                  class="mr10"
                  [(ngModel)]="startTime"
                  nzPlaceHolder="开始时间"
                  (ngModelChange)="onStartTimeChange($event)"
                >
                </nz-date-picker>
                <nz-date-picker
                  [nzDisabledDate]="disabledEndTime"
                  [(ngModel)]="endTime"
                  nzPlaceHolder="结束时间"
                  (ngModelChange)="onEndTimeChange($event)"
                >
                </nz-date-picker>
                </div>
            </div>
            <div nz-col class="gutter-row" nzSpan="2">
                <span>&nbsp;</span>
                <div class="gutter-box">
                    <button nz-button nzType="primary" (click)="search()">查询</button>
                    <button nz-button nzType="default" style="margin-left:8px;" (click)="reset()">重置</button>
                </div>
            </div>
        </div>
    </div>
</nz-card>
<nz-card class="shadow mt20" [nzTitle]="cardTitle">
    <nz-table #rowSelectionTable [nzData]="displayData" nzShowPagination=false>
        <thead>
            <tr>
                <th>申请编号</th>
                <th class="text_to_right">手机账号</th>
                <th class="text_to_right">提现金额(元)</th>
                <th class="text_to_right">收款银行</th>
                <th class="text_to_right">银行账号</th>
                <th class="text_to_right">手续费(元)</th>
                <th class="text_to_right">状态</th>
                <th>申请时间</th>
                <th>审核时间</th>
                <th>划付时间</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of rowSelectionTable.data">
                <td>{{data.applyNo}}</td>
                <td class="text_to_right">{{data.mobile}}</td>
                <td class="text_to_right">{{data.amount.toFixed(2)}}</td>
                <td class="text_to_right">{{data.bank}}</td>
                <td class="text_to_right">{{data.card}}</td>
                <td class="text_to_right">{{data.serviceAmount.toFixed(2)}}</td>
                <td class="text_to_right">
                    <span *ngIf="data.state===0 || data.state===1">处理中</span>
                    <span *ngIf="data.state===3">提现成功</span>
                    <span *ngIf="data.state===2 || data.state===4">提现失败</span>
                </td>
                <td>{{data.createTime || '--'}}</td>
                <td>{{data.auditTime || '--'}}</td>
                <td>{{data.payTime || '--'}}</td>
            </tr>
        </tbody>
    </nz-table>
    <div class="pagination" *ngIf="total!==0">
        <nz-pagination [nzPageIndex]='pageNum' [nzTotal]="total" (nzPageIndexChange)="pageSearch($event)"
            nzShowQuickJumper></nz-pagination>
    </div>
</nz-card>
<ng-template #cardTitle>
  <div class="cardTitle">
    <span  class="mr10">提现列表</span>
    <nz-radio-group [(ngModel)]="groupStatus" (ngModelChange)="changeState()">
        <label nz-radio-button nzSize="small" *ngFor="let item of groupText" [nzValue]="item.value">{{ item.label }}</label>
      </nz-radio-group>
  </div>
</ng-template>
</div>
