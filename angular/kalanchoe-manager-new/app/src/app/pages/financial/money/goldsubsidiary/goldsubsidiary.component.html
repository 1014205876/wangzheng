<div class="container">
    <app-breadcrumbs [breadcrumbs]="['财务管理','资金管理','金币明细']"></app-breadcrumbs>
    <nz-card class="shadow">
        <div class="gutter-example">
            <div nz-row nzGutter="16">
                <div nz-col class="gutter-row" nzSpan="12">
                    <span>发生时间：</span>
                    <div class="gutter-box">
                        <nz-date-picker [nzStyle]="{width:'100%'}" [nzDisabledDate]="disabledStartDate"
                            [nzShowTime]="false" nzFormat="yyyy-MM-dd" [(ngModel)]="startValue" nzPlaceHolder="开始日期"
                            (ngModelChange)="onStartChange($event)"
                            (nzOnOpenChange)="handleStartOpenChange($event)">
                        </nz-date-picker>
                        <span style="width:16px;text-align:center">~~</span>
                        <nz-date-picker [nzStyle]="{width:'100%'}" [nzDisabledDate]="disabledEndDate"
                            [nzShowTime]="false" nzFormat="yyyy-MM-dd" [(ngModel)]="endValue" nzPlaceHolder="结束日期"
                            (ngModelChange)="onEndChange($event)"
                            (nzOnOpenChange)="handleEndOpenChange($event)">
                        </nz-date-picker>
                    </div>
                </div>
                <div nz-col class="gutter-row" nzSpan="6">
                    <span>用途：</span>
                    <div class="gutter-box">
                        <nz-select style="width: 100%" nzShowSearch nzAllowClear nzPlaceHolder="所有"
                            [(ngModel)]="findUse">
                            <nz-option nzLabel="所有" nzValue=""></nz-option>
                            <nz-option nzLabel="实名认证" nzValue="1"></nz-option>
                            <nz-option nzLabel="手机认证" nzValue="2"></nz-option>
                            <nz-option nzLabel="完善资料" nzValue="3"></nz-option>
                            <nz-option nzLabel="邀请好友" nzValue="4"></nz-option>
                            <nz-option nzLabel="拓展客户" nzValue="5"></nz-option>
                        </nz-select>
                    </div>
                </div>
                <ng-container *ngIf="open">
                <div nz-col class="gutter-row" nzSpan="6">
                    <span>资金流向：</span>
                    <div class="gutter-box">
                        <nz-select style="width: 100%" nzShowSearch nzAllowClear nzPlaceHolder="所有"
                            [(ngModel)]="findFlow">
                            <nz-option nzLabel="所有" nzValue=""></nz-option>
                            <nz-option nzLabel="收入" nzValue="1"></nz-option>
                            <nz-option nzLabel="支出" nzValue="0"></nz-option>
                        </nz-select>
                    </div>
                </div>
            </ng-container>
                <div nz-col class="gutter-row" nzSpan="6">
                    <span>&nbsp;</span>
                    <div class="gutter-box">
                        <button nz-button nzType="primary" (click)="search()">查询</button>
                        <button nz-button nzType="default" style="margin-left:8px;" (click)="reset()">重置</button>
                    </div>
                </div>
            </div>
        </div>
    </nz-card>
    <nz-card class="shadow mt20" [nzTitle]="cardTitle">
        <nz-table #rowSelectionTable [nzData]="data" nzShowPagination=false>
            <thead>
                <tr>
                    <th>发生时间</th>
                    <th>用途</th>
                    <th>发生金额</th>
                    <th>余额</th>
                    <th>备注</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of rowSelectionTable.data">
                    <td>{{data.createDate}}</td>
                    <td>{{data.realName}}
                        <span *ngIf="data.type==1">实名认证</span>
                        <span *ngIf="data.type==2">手机认证</span>
                        <span *ngIf="data.type==3">完善资料</span>
                        <span *ngIf="data.type==4">邀请好友</span>
                        <span *ngIf="data.type==5">拓展客户</span>
                    </td>
                    <td>
                        <span *ngIf="data.incurredNum>0">+{{data.incurredNum}}</span>
                        <span *ngIf="data.incurredNum<0">{{data.incurredNum}}</span>
                        <span *ngIf="data.incurredNum==0">0</span>
                    </td>
                    <td>{{data.num}}</td>
                    <td>{{data.remark}}</td>
                </tr>
            </tbody>
        </nz-table>
        <div class="pagination" *ngIf="total!='0'">
            <nz-pagination [nzPageIndex]='pageNum' [nzTotal]="total" (nzPageIndexChange)="pageSearch($event)"
                nzShowQuickJumper></nz-pagination>
        </div>
    </nz-card>
    <ng-template #cardTitle>
        <div class="cardTitle">
            <span style="color:red;">{{mobile}} </span> 的金币变动明细列表
        </div>
    </ng-template>
</div>
