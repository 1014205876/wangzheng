<div class="container">
    <app-breadcrumbs [breadcrumbs]="['合伙人管理','人员管理']"></app-breadcrumbs>
    <nz-card class="shadow">
        <div class="gutter-example">
            <div nz-row nzGutter="16">
                <div nz-col class="gutter-row" nzSpan="6">
                    <span>手机号码：</span>
                    <div class="gutter-box">
                        <input nz-input placeholder="请输入电话号码" [(ngModel)]="findPhone">
                    </div>
                </div>
                <div nz-col class="gutter-row" nzSpan="12">
                    <span>加入时间：</span>
                    <div class="gutter-box">
                        <nz-date-picker [nzStyle]="{width:'100%'}" [nzDisabledDate]="disabledStartDate"
                            [nzShowTime]="false" nzFormat="yyyy-MM-dd" [(ngModel)]="startValue" nzPlaceHolder="开始日期"
                            (ngModelChange)="onStartChange($event)" (nzOnOpenChange)="handleStartOpenChange($event)">
                        </nz-date-picker>
                        <span style="width:16px;text-align:center">~</span>
                        <nz-date-picker [nzStyle]="{width:'100%'}" [nzDisabledDate]="disabledEndDate"
                            [nzShowTime]="false" nzFormat="yyyy-MM-dd" [(ngModel)]="endValue" nzPlaceHolder="结束日期"
                            (ngModelChange)="onEndChange($event)" (nzOnOpenChange)="handleEndOpenChange($event)">
                        </nz-date-picker>
                    </div>
                </div>
                <ng-container *ngIf="open">
                    <div nz-col class="gutter-row" nzSpan="6">
                        <span>邀请人：</span>
                        <div class="gutter-box">
                            <input nz-input placeholder="请输入电话号码" [(ngModel)]="findInviter">
                        </div>
                    </div>
                    <div nz-col class="gutter-row" nzSpan="6">
                        <span>合伙人等级：</span>
                        <div class="gutter-box">
                            <nz-select style="width: 100%" nzShowSearch nzAllowClear nzPlaceHolder="默认分组"
                                [(ngModel)]="findLevel">
                                <nz-option nzLabel="所有" nzValue=""></nz-option>
                                <nz-option nzLabel="{{item.levelName}}" nzValue="{{item.id}}"
                                    *ngFor="let item of levelList"></nz-option>
                            </nz-select>
                        </div>
                    </div>
                </ng-container>
                <div nz-col class="gutter-row" nzSpan="6">
                    <span>&nbsp;</span>
                    <div class="gutter-box">
                        <button class="mr10" nz-button nzType="primary" (click)="search()">查询</button>
                        <button class="mr10" nz-button nzType="default" (click)="reset()">重置</button>
                        <button *ngIf="!open" class="mr10" nz-button nzType="default" (click)="open=!open">
                            <i nz-icon nzType="down" nzTheme="outline"></i>展开
                        </button>
                        <button *ngIf="open" class="mr10" nz-button nzType="default" (click)="open=!open">
                            <i nz-icon nzType="up" nzTheme="outline"></i>收起
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nz-card>
    <nz-card class="shadow mt20" [nzTitle]="cardTitle" [nzExtra]="cardExtra">
        <nz-table #rowSelectionTable [nzSize]="'small'" [nzData]="data" nzShowPagination=false>
            <thead>
                <tr>
                    <th nzShowCheckbox [(nzChecked)]="allChecked" [nzIndeterminate]="indeterminate"
                        (nzCheckedChange)="checkAll($event)"></th>
                    <th>手机号码</th>
                    <th>姓名</th>
                    <th>邀请人</th>
                    <th>合伙人等级</th>
                    <th>加入时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of rowSelectionTable.data">
                    <td nzShowCheckbox [(nzChecked)]="data.check" (nzCheckedChange)="checked($event,data.id)"></td>
                    <td>{{data.mobile}}</td>
                    <td>
                        <span *ngIf="data.realName==null">无</span>
                        <span *ngIf="data.realName!=null">{{data.realName}}</span>
                    </td>
                    <td>
                        <span *ngIf="data.inviterMobile==null">无</span>
                        <span *ngIf="data.inviterMobile!=null">{{data.inviterMobile}}</span>
                    </td>
                    <td>{{data.levelName}}</td>
                    <td>{{data.registerTime}}</td>
                    <td>
                        <button [routerLink]="['/app/maker/makerperson/detail']" [queryParams]="{userid:data.id}"
                            style="cursor:pointer;padding:2px">人员资料</button>
                        <button [routerLink]="['partner']" [queryParams]="{userid:data.id,userTle:data.mobile}"
                            style="cursor:pointer;padding:2px">分销人脉</button>
                        <button [routerLink]="['customer']" [queryParams]="{userid:data.id,userTle:data.mobile}"
                            style="cursor:pointer;padding:2px">分销客户</button>
                        <button [routerLink]="['order']" [queryParams]="{userid:data.id,userTle:data.mobile}"
                            style="cursor:pointer;padding:2px">分销订单</button>
                        <button [routerLink]="['/app/financial/money']"
                            [queryParams]="{userid:data.id,userTle:data.mobile}"
                            style="cursor:pointer;padding:2px">资金明细</button>
                    </td>
                </tr>
            </tbody>
        </nz-table>
        <div class="pagination" *ngIf="total!=0">
            <nz-pagination [nzPageIndex]='pageNum' [nzTotal]="total" (nzPageIndexChange)="pageSearch($event)"
                nzShowQuickJumper></nz-pagination>
        </div>
    </nz-card>
    <ng-template #cardTitle>
        <div class="cardTitle">人员列表</div>
    </ng-template>
    <ng-template #cardExtra>
        <div class="cardExtra">
            <div>
                <button nz-button nzType="primary" (click)="clickedAdjugeLevel()">调整选中人员等级</button>
                <div class="listContainer">
                    <option [hidden]="listShow" class="list" *ngFor="let item of levelList" (click)="checkLevel(item)">
                        {{item.levelName}}</option>
                </div>
            </div>
        </div>
    </ng-template>

    <nz-modal [(nzVisible)]="AdjugeLevelModal" (nzOnCancel)="AdjugeLevelMoadleCancel()"
        (nzOnOk)="AdjugeLevelMoadleOk()">
        <p>你确定要改变选中的人员等级吗？</p>
    </nz-modal>
</div>
