<div class="container">
    <app-crumb [url]="['合伙人管理','人员管理','分销客户']"></app-crumb>
    <nz-card class="shadow">
        <div class="gutter-example">
            <div nz-row nzGutter="16">
                <div nz-col class="gutter-row" nzSpan="4">
                    <span>客户手机账号：</span>
                    <div class="gutter-box">
                        <input nz-input placeholder="请输入电话号码" [(ngModel)]="findPhone">
                    </div>
                </div>
                <div nz-col class="gutter-row" nzSpan="8">
                    <span>申请日期范围：</span>
                    <div class="gutter-box">
                        <nz-date-picker [nzStyle]="{width:'100%'}" [nzDisabledDate]="disabledStartDate"
                            [nzShowTime]="false" nzFormat="yyyy-MM-dd" [(ngModel)]="startValue" nzPlaceHolder="开始日期"
                            (ngModelChange)="onStartChange($event)"
                            (nzOnOpenChange)="handleStartOpenChange($event)">
                        </nz-date-picker>
                        <span style="width:16px;text-align:center">~~</span>
                        <nz-date-picker [nzStyle]="{width:'100%'}" [nzDisabledDate]="disabledEndDate"
                            [nzShowTime]="false" nzFormat="yyyy-MM-dd" [(ngModel)]="endValue" nzPlaceHolder="结束日期"
                            (ngModelChange)="onEndChange($event)"
                            (nzOnOpenChange)="handleEndOpenChange($event)">
                        </nz-date-picker>
                    </div>
                </div>
                <div nz-col class="gutter-row" nzSpan="4">
                    <span>注册来源：</span>
                    <div class="gutter-box">
                        <nz-select style="width: 250px;" nzShowSearch nzAllowClear nzPlaceHolder="所有"
                            [(ngModel)]="findRegisterSource">
                            <nz-option nzLabel="所有" nzValue=""></nz-option>
                            <nz-option nzLabel="app" nzValue="app"></nz-option>
                            <nz-option nzLabel="小程序" nzValue="小程序"></nz-option>
                            <nz-option nzLabel="手机网页" nzValue="手机网页"></nz-option>
                        </nz-select>
                    </div>
                </div>
                <div nz-col class="gutter-row" nzSpan="4">
                    <span>关系：</span>
                    <div class="gutter-box">
                        <nz-select style="width: 250px;" nzShowSearch nzAllowClear nzPlaceHolder="所有"
                            [(ngModel)]="findConnect">
                            <nz-option nzLabel="所有" nzValue=""></nz-option>
                            <nz-option nzLabel="直属客户" nzValue="0"></nz-option>
                            <nz-option nzLabel="一度客户" nzValue="1"></nz-option>
                            <nz-option nzLabel="二度客户" nzValue="2"></nz-option>
                        </nz-select>
                    </div>
                </div>
                <div nz-col class="gutter-row" nzSpan="4">
                    <span>&nbsp;</span>
                    <div class="gutter-box">
                        <button nz-button nzType="primary" (click)="search()">查询</button>
                        <button nz-button nzType="default" style="margin-left:8px;" (click)="reset()">重置</button>
                    </div>
                </div>
            </div>
        </div>
    </nz-card>
    <nz-card class="shadow mt20" [nzTitle]="cardTitle">
        <nz-table #rowSelectionTable [nzData]="data" nzShowPagination=false>
            <thead>
                <tr>
                    <th>序号</th>
                    <th>手机号码</th>
                    <th>头像</th>
                    <th>直接拓展人</th>
                    <th>关系</th>
                    <th>注册来源</th>
                    <th>注册时间</th>
                    <th>绑定企业</th>
                    <th>货款订单</th>
                    <th>放款金额</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of rowSelectionTable.data">
                    <td>{{data.index}}</td>
                    <td>{{data.mobile}}</td>
                    <td>
                        <img style="width: auto;height: 36px;" src="{{data.headPort}}" alt="">
                    </td>
                    <td>{{data.inviterMobile}}</td>
                    <td>
                        <span *ngIf="data.releation == 0">直属客户</span>
                        <span *ngIf="data.releation == 1">一度客户</span>
                        <span *ngIf="data.releation == 2">二度客户</span>
                    </td>
                    <td>{{data.registerSource}}</td>
                    <td>{{data.regDate}}</td>
                    <td>
                        <span *ngIf="data.countEtp">{{data.countEtp}}</span>
                        <span *ngIf="!data.countEtp">0</span>
                    </td>
                    <td>
                        <span *ngIf="data.sumAmount">{{data.sumAmount}}</span>
                        <span *ngIf="!data.sumAmount">0</span>
                    </td>
                    <td>
                        <span *ngIf="data.countOrder">{{data.countOrder}}</span>
                        <span *ngIf="!data.countOrder">0</span>
                    </td>
                    <td>
                        <!-- <button [routerLink]="['/app/business/approve']" [queryParams]="{findPhone:data.mobile}"
                            style="cursor:pointer;padding:2px">关联企业</button> -->
                        <button [routerLink]="['/app/business/order']" [queryParams]="{findPhone:data.mobile}"
                            style="cursor:pointer;padding:2px">关联订单</button>
                    </td>
                </tr>
            </tbody>
        </nz-table>
        <div class="pagination" *ngIf="total!=0">
            <nz-pagination [nzPageIndex]='pageNum' [nzTotal]="total" (nzPageIndexChange)="pageSearch($event)"
                nzShowQuickJumper></nz-pagination>
        </div>
    </nz-card>
    <ng-template #cardTitle>
        <div class="cardTitle">
            <span style="color:red">{{userTle}}</span>
            的创客分销客户列表
        </div>
    </ng-template>
</div>
