<div class="page-nav m-t-20" *ngIf="total">
  <nz-pagination [nzSize]="'small'" [(nzPageIndex)]="pageNum" [nzTotal]="total" [nzShowTotal]="totalTemplate"
    [(nzPageSize)]="pageSize" [nzHideOnSinglePage]="true" nzShowQuickJumper (nzPageIndexChange)="changePage(pageNum)">
  </nz-pagination>
  <ng-template #totalTemplate let-total>
    当前第{{pageNum}}/{{totalPage}}页，每页{{pageSize}}条数据，共 {{total}} 条数据
  </ng-template>
</div>
