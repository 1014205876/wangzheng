<div class="table">
  <nz-table [nzData]="[1]" [nzShowPagination]="false" [nzBordered]="true">
    <tbody>
      <tr *ngFor="let trList of formData.tr">
        <td *ngFor="let tdList of trList.td">
          <app-row *ngIf="tdList.type=='component'" [formData]="tdList"></app-row>
        </td>
      </tr>
    </tbody>
  </nz-table>
</div>
