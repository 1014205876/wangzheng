<nz-upload nzAccept="" [nzAction]="'/upload'" [(nzFileList)]="fileList" [nzPreview]="handlePreview"
    nzListType="picture-card" (nzChange)="fileChange($event)">
    <i nz-icon nzType="plus"></i>
    <div class="ant-upload-text">上传</div>
</nz-upload>
<a *ngFor="let item of src" [href]="item.response.location" download>
    <img [src]="item.response.location" alt="图片">
</a>
