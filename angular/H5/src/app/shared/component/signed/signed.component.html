<div class="mengban" [ngClass]="{'active':show}" (click)="show=false">
    <div class="signed" (click)="onClick($event)">
        <h5>
            请企业法人代表在下方区域签名
        </h5>
        <canvas id="canvas" (touchstart)="touchstart($event)" (touchmove)='touchmove($event)'></canvas>
        <button (click)="clearCanvas()">清除</button>
        <button (click)="saveCanvas()">保存</button>
        <img [src]="canImg" alt="图片" *ngIf="canImg" style='display:block;margin:0 auto'>
    </div>
</div>
