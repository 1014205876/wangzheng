<div class="box">
  <div class="prompt">
    请输入手机号码
  </div>
  <form [formGroup]="loginForm" accept-charset='UTF-8' (ngSubmit)="checkYzm()" class="loginForm">
    <div class="input">
      <img class="icon" src="../../../assets/images/pr-mobile-logo.png" alt="" srcset="">
      <div class="ipt">
        <input type="text" placeholder="请输入手机号码" id="mobile" required formControlName="mobile" [(ngModel)]="items.mobile">
      </div>
    </div>
    <div class="input yzm">
      <img class="icon" src="../../../assets/images/pr-yzm-logo.png" alt="" srcset="">
      <div class="ipt">
        <input type="text" placeholder="请输入验证码" id="yzm" minlength="6" maxlength="6" required formControlName="yzm"
          [(ngModel)]="items.yzm">
      </div>
      <div class="priBtn" [ngClass]="{'active': !yzm}" *ngIf="!yzm" (click)="getYzm()"><a class="btn">发送验证码</a></div>
      <div class="priBtn" *ngIf="yzm">
        <a class="btn">{{sendCd}}s后可重发</a>
      </div>
    </div>
    <p class="footText">点击"注册"即同意《用户协议和隐私条款》</p>
    <div class="zcBtn" [ngClass]="{'active': loginForm.valid}">
      <button type="submit" class="col-10 btn">注册</button>
    </div>
    <p class="inviteMobile">
      <span>
        邀请人：{{insStaffName}}
      </span>
    </p>
  </form>
</div>
