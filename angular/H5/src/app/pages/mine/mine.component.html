<div class="box">
  <div class="header">
    <img class="bg" src="../../../assets/images/mine_bg_02.png" alt="">
    <div class="tit">个人中心
      <div class='menu'>
        <app-menu [hasMsg]='hasMsg'></app-menu>
      </div>
    </div>
    <div class="logOff" (click)="logout()">注销</div>
    <img class="user_img" src="{{userInfo.headPort}}" alt="">
    <div class="user_name">{{userInfo.nickName}}</div>
    <div class="tel" *ngIf="userInfo.mobile">
      <img src="../../../assets/images/tel_icon_03.png" alt="">
      <span class="text">{{userInfo.mobile}}</span>
    </div>
  </div>
  <div class="" style="padding: 0.7rem 0 0 0;">
    <div class="cur_item" style="margin-bottom: 0.7rem;" [routerLink]="['/order-lists']">
      <span class="left text">我的贷款</span>
      <div class="right">
        <span class="text"></span>
        <img src="../../../assets/images/arr_toR_03.png" alt="">
      </div>
    </div>
    <div class="cur_item" style="margin-bottom: 0.7rem;" [routerLink]="['/etp-list']">
      <span class="left text">我的企业</span>
      <div class="right">
        <span class="text"></span>
        <img src="../../../assets/images/arr_toR_03.png" alt="">
      </div>
    </div>
    <div class="cur_item" style="margin-bottom: 0.7rem;" [routerLink]="['/msg']">
      <span class="left text">我的消息</span>
      <div class="right">
        <span class="text"></span>
        <img src="../../../assets/images/arr_toR_03.png" alt="">
      </div>
    </div>
    <div class="cur_item" [routerLink]="['/help-list']">
      <span class="left text">帮助</span>
      <div class="right">
        <span class="text"></span>
        <img src="../../../assets/images/arr_toR_03.png" alt="">
      </div>
    </div>
    <div class="cur_item" [routerLink]="['/about']">
      <span class="left text">关于我们</span>
      <div class="right">
        <span class="text"></span>
        <img src="../../../assets/images/arr_toR_03.png" alt="">
      </div>
    </div>
    <div style="margin-top: 1rem;text-align: center;">
      <img style="width: 7rem;" src="{{imgurl}}" alt="">
      <div style="font-size: 0.8rem;margin-top: 0.5rem;">关注公众号，了解贷款进度</div>
    </div>
  </div>
</div>

<!-- <app-tabs [hasMsg]='hasMsg'></app-tabs> -->
