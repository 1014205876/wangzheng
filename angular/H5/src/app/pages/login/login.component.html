<div class="box">
  <div class="logo">
    <img src="../../../assets/images/loginlogo.png" alt="" style='pointer-events: none'>
    <!-- <img src="../../../assets/images/logo.png" alt=""> -->
    <!-- <span>方舟企业贷款申请平台</span> -->
  </div>
  <form [formGroup]="loginForm" accept-charset='UTF-8' (ngSubmit)="checkYzm()" class="loginForm">
    <div class="input">
      <img class="icon" src="../../../assets/images/form_icon1_03.png" alt="" srcset="">
      <div class="ipt">
        <input type="text" placeholder="请输入手机号码" id="mobile" required formControlName="mobile" [(ngModel)]="items.mobile">
      </div>
    </div>
    <div class="input yzm">
      <img class="icon" src="../../../assets/images/form_icon2_03.png" alt="" srcset="">
      <div class="ipt">
        <input type="text" placeholder="请输入验证码" id="yzm" minlength="6" maxlength="6" required formControlName="yzm"
          [(ngModel)]="items.yzm">
      </div>
      <div class="priBtn" [ngClass]="{'active': !yzm}" *ngIf="!yzm" (click)="getYzm()"><a class="btn">发送验证码</a></div>
      <div class="priBtn" *ngIf="yzm"><a class="btn">{{sendCd}}s后可重发</a></div>
    </div>
    <div class="priBtn" [ngClass]="{'active': loginForm.valid}"><button type="submit" class="col-10 btn">登录</button></div>
  </form>
  <p class="footText">版权所有©江西省博汇九洲金融服务有限公司<br>众镐科技技术支持</p>
</div>
