<app-header title="填写大股东/实际控制人信息" backIcon=1 backTxt="返回" hasBack="true"></app-header>
<div class="has_win">
  <div class='box'>
    <div class='textBtn' (click)='getControllerId()' *ngIf='!controllerCer.status'>
      <p>我就是实际控制人</p>
    </div>
    <div class='header'>
      <img class='validate' [src]="hasTel?'../../assets/images/validate_03.png':'../../assets/images/unverified_03.png'" style='margin:0.933333rem 0.933333rem 0 0;'>
      <input placeholder="请输入手机号" minlength='11' maxlength='11' type='number' name="tel" [(ngModel)]='controllerCer.mobile'
      (ngModelChange)="asd($event);" [disabled]="!(controllerCer.status!='1')" />
    </div>
    <div>
      <validate-box [title]="'大股东/实际控制人身份证正面'" [validate]='controllerCer.name' [itemtxt]="'身份证正面上传件'" [obj]='controllerCer' [img]='controllerCer.idUrl' (objChange)='controllerCerChange($event)'
        [type]="'id'" [side]='0'></validate-box>
    </div>
    <div>
      <validate-box [title]="'大股东/实际控制人身份证反面'" [validate]='controllerCer.idBack.issuingAgency' [itemtxt]="'身份证反面上传件'" [obj]='controllerCer.idBack' [img]='controllerCer.idBack.idBackUrl' (objChange)='idBackChange($event)'
        [type]="'id'" [side]='1'></validate-box>
    </div>
    <div *ngIf='!controllerCer.status'>
      <button class='priBtn' style='margin-top:2rem;display:block;' (click)='stepOne()' [disabled]='stepSwitch'>提交</button>
    </div>
  </div>
</div>
