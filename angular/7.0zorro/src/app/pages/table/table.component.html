<button nz-button nzType="primary" (click)='openall()'>展开全部</button>
<button nz-button nzType="primary" (click)='upall()'>收起全部</button>
<button nz-button nzType="primary" (click)='update()'>更新</button>
<button nz-button nzType="primary" (click)='conso([data,expandDataCache])'>更新</button>

<nz-table #nzTable [nzData]="data" [nzTotal]='60' [nzPageIndex]='3' [nzPageSize]='5' [nzFrontPagination]='false' [nzLoading]="loading"
  [nzPageSizeOptions]=[2,4,6] [nzSimple]='false' [nzShowQuickJumper]='true' (nzPageIndexChange)='pagechange($event)'>
  <thead>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>状态</th>
      <th>Address</th>
    </tr>
  </thead>
  <tbody>
    <ng-template ngFor let-data [ngForOf]="nzTable.data">
      <ng-template ngFor let-item [ngForOf]="expandDataCache[data.key]">
        <tr *ngIf="(item.parent&&item.parent.expand)||!(item.parent)">
          <td [nzIndentSize]="item.level*20" [nzShowExpand]="!!item.item.children" [(nzExpand)]="item.expand"
            (nzExpandChange)="collapse(expandDataCache[data.key],item,$event)">
            {{item.item.name}}
          </td>
          <td>
            <input type="text" [(ngModel)]='item.item.age'></td>
          <td>
            <nz-switch [(ngModel)]="item.status" [nzControl]="true" [nzLoading]="item.loading" (click)='statuschange(item)'></nz-switch>
          </td>
          <td>{{item.item.address}}</td>
        </tr>
      </ng-template>
    </ng-template>
  </tbody>
</nz-table>
