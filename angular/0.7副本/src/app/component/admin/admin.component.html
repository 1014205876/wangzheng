<nz-layout class="layout">
  <nz-header>
    <div class="logo">
      <img src="../../../assets/images/logo.png" alt="">
    </div>
    <ul class='navright' nz-menu [nzTheme]="'dark'" [nzMode]="'horizontal'">
      <!-- 巅峰导航 -->
      <li nz-menu-item *ngFor='let list of navright'>
        <a>{{list.appName}}</a>
        <!-- <a [href]='list.appAddress'>{{list.appName}}</a> -->
      </li>
    </ul>
  </nz-header>
  <nz-layout>
    <nz-sider>
      <!-- 左导航 -->
      <app-nav [nav]='navleft'></app-nav>
    </nz-sider>
    <nz-layout>
      <!-- <nz-breadcrumb>
        <nz-breadcrumb-item>Home</nz-breadcrumb-item>
      </nz-breadcrumb> -->
      <nz-content style="background:#fff; padding: 24px; min-height: 280px;">
        <router-outlet>
          <!-- <app-spinner></app-spinner> -->
        </router-outlet>
      </nz-content>
    </nz-layout>
  </nz-layout>
</nz-layout>
