<app-breadcrumbs [breadcrumbs]="['基础资源管理','字典管理','字典项管理']"></app-breadcrumbs>
<nz-card class="card search-card" [appResource]="{authName:'get/dictionaryItems/grid'}">
  <div nz-row>
    <div class="gutter-box" nz-col nzSpan="6">
      <nz-form-item>
        <nz-form-label>字典项名称</nz-form-label>
        <nz-form-control>
          <input nz-input maxlength="20" placeholder="请输入字典项名称" [(ngModel)]="searchItems.name">
        </nz-form-control>
      </nz-form-item>
    </div>
    <div class="gutter-box" nz-col nzSpan="6">
      <nz-form-item>
        <nz-form-label>状态</nz-form-label>
        <nz-form-control>
          <nz-select class="search-select" [(ngModel)]="searchItems.status" nzAllowClear nzPlaceHolder="请选择状态">
            <nz-option nzValue="" nzLabel="所有状态"></nz-option>
            <nz-option [nzValue]="0" nzLabel="禁用"></nz-option>
            <nz-option [nzValue]="1" nzLabel="启用"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div class="gutter-box" nz-col nzSpan="6">
      <nz-form-item>
        <nz-form-label>&nbsp;</nz-form-label>
        <nz-form-control>
          <button nz-button nzType="primary" (click)="search(1)"><i nz-icon nzType="search" nzTheme="outline"></i>查询</button>
          <button nz-button nzType="default" (click)="reset()"><i nz-icon nzType="close" nzTheme="outline"></i>重置</button>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
</nz-card>
<nz-card class="card" [nzTitle]="'字典项列表'" [nzExtra]="extraTemplate">
  <nz-table #basicTable class="data-table" [nzData]="rows" [nzSize]="'small'" [nzShowPagination]="false"
    [nzLoadingDelay]="loadingDelay" [nzBordered]="true" [nzLoading]="loading">
    <thead>
      <tr>
        <th>字典项名称</th>
        <th>字典项编码</th>
        <th>所属字典</th>
        <th>排序</th>
        <th>更新时间</th>
        <th [appResource]="{authName:'patch/dictionaryItem/status'}">状态</th>
        <th [appResource]="{authName:'put/dictionaryItem'}">操作</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{data.name}}</td>
        <td>{{data.code}}</td>
        <td>{{data.parentId}}</td>
        <td>{{data.sort}}</td>
        <td>{{data.updateDate}}</td>
        <td [appResource]="{authName:'patch/dictionaryItem/status'}">
          <nz-switch [ngModel]="data.status==1" (ngModelChange)="switchange(data)" [nzLoading]="loading"></nz-switch>
        </td>
        <td [appResource]="{authName:'put/dictionaryItem'}">
          <button nz-button nzType="default" class="table-btn" (click)="modalShow('编辑字典项','edit',data)"><i nz-icon nzType="edit" nzTheme="outline"></i>编辑</button>
        </td>
      </tr>
    </tbody>
  </nz-table>
  <app-page-nav [total]="page.total" [totalPage]="page.totalPage" [pageNum]="page.pageNum" [pageSize]="page.pageSize"
    (getCurrentPage)="changePage($event)">
  </app-page-nav>
</nz-card>
<ng-template #extraTemplate>
  <button [appResource]="{authName:'post/dictionaryItem'}" nz-button nzType="primary" class="tableBtn" (click)="modalShow('添加字典项','add')"><i nz-icon nzType="plus" nzTheme="outline"></i>添加字典项</button>
</ng-template>
<nz-modal [(nzVisible)]="show" [nzTitle]="modalTitle" (nzOnCancel)="modalCancel();" [nzFooter]="null">
  <form nz-form [formGroup]="addForm" class="modalForm">
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="name">字典项名称</nz-form-label>
      <nz-form-control [nzSm]="16" [nzXs]="24">
        <input nz-input formControlName="name" id="name" type="text" placeholder="请输入字典项名称">
        <nz-form-explain *ngIf="addForm.get('name').dirty && addForm.get('name').errors">字典项名称不能为空!</nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="code">字典项编码</nz-form-label>
      <nz-form-control [nzSm]="16" [nzXs]="24">
        <input nz-input formControlName="code" id="code" type="text"  placeholder="请输入字典项编码">
        <nz-form-explain *ngIf="addForm.get('code').dirty && addForm.get('code').errors">字典项编码不能为空!</nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="sort">排序</nz-form-label>
      <nz-form-control [nzSm]="16" [nzXs]="24">
        <input nz-input formControlName="sort" id="sort" type="text" maxlength="2"
          placeholder="请输入排序">
        <nz-form-explain *ngIf="addForm.get('sort').dirty && addForm.get('sort').errors">
          <ng-container *ngIf="addForm.get('sort').hasError('required')">
            排序不能为空，最大2个字符!
          </ng-container>
          <ng-container *ngIf="addForm.get('sort').hasError('confirm')">
            排序只能为1~99的数字!
          </ng-container>
        </nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="remark">描述</nz-form-label>
      <nz-form-control [nzSm]="16" [nzXs]="24">
        <textarea formControlName="remark" nz-input rows="2" placeholder="请输入字典项描述"></textarea>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="status">状态</nz-form-label>
      <nz-form-control [nzSm]="16" [nzXs]="24">
        <nz-radio-group formControlName="status" >
          <label nz-radio [nzValue]="1">启用</label>
          <label nz-radio [nzValue]="0">禁用</label>
        </nz-radio-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control [nzOffset]="6" [nzSm]="18">
        <button nz-button (click)="modalCancel();resetForm($event)">取消</button>
        <button nz-button (click)="submited($event)" nzType="primary" [disabled]="!addForm.valid">确定</button>
      </nz-form-control>
    </nz-form-item>
  </form>
</nz-modal>
