<app-breadcrumbs [breadcrumbs]="['基础资源管理','字典管理']"></app-breadcrumbs>
<nz-card class="card search-card" [appResource]="{authName:'get/dictionarys/grid'}">
  <div nz-row>
    <div class="gutter-box" nz-col nzSpan="6">
      <nz-form-item>
        <nz-form-label>字典名称</nz-form-label>
        <nz-form-control>
          <input nz-input maxlength="20" placeholder="请输入字典名称" [(ngModel)]="searchItems.name">
        </nz-form-control>
      </nz-form-item>
    </div>
    <div class="gutter-box" nz-col nzSpan="6">
      <nz-form-item>
        <nz-form-label>字典编码</nz-form-label>
        <nz-form-control>
          <input nz-input maxlength="50" placeholder="请输入字典编码" [(ngModel)]="searchItems.code">
        </nz-form-control>
      </nz-form-item>
    </div>
    <div class="gutter-box" nz-col nzSpan="6">
      <nz-form-item>
        <nz-form-label>状态</nz-form-label>
        <nz-form-control>
          <nz-select class="search-select" [(ngModel)]="searchItems.status" nzAllowClear nzPlaceHolder="请选择状态">
            <nz-option nzValue="" nzLabel="所有状态"></nz-option>
            <nz-option nzValue="0" nzLabel="禁用"></nz-option>
            <nz-option nzValue="1" nzLabel="启用"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div class="gutter-box" nz-col nzSpan="6">
      <nz-form-item>
        <nz-form-label>&nbsp;</nz-form-label>
        <nz-form-control>
          <button nz-button nzType="primary" (click)="search(1)"><i nz-icon nzType="search" nzTheme="outline"></i>查询</button>
          <button nz-button nzType="default" (click)="reset()"><i nz-icon nzType="close" nzTheme="outline"></i>重置</button>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
</nz-card>
<nz-card class="card" [nzTitle]="'字典列表'" [nzExtra]="extraTemplate">
  <nz-table #basicTable class="data-table" [nzData]="rows" [nzSize]="'small'" [nzShowPagination]="false"
    [nzLoadingDelay]="loadingDelay" [nzLoading]="loading" [nzBordered]="true">
    <thead>
      <tr>
        <th>字典名称</th>
        <th>字典编码</th>
        <th>更新时间</th>
        <th [appResource]="{authName:'patch/dictionary/status'}">状态</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{data.name}}</td>
        <td>{{data.code}}</td>
        <td class="td-center">{{data.updateDate}}</td>
        <td class="td-center" [appResource]="{authName:'patch/dictionary/status'}">
          <nz-switch [ngModel]="data.status==1" (ngModelChange)="switchange(data)" [nzLoading]="loading"></nz-switch>
        </td>
        <td class="td-center">
          <button [appResource]="{authName:'get/dictionaryItems'}" nz-button nzType="default" class="table-btn" [routerLink]="['dictionary-item']" [queryParams]="{code: data.code,id: data.id}"><i nz-icon nzType="edit" nzTheme="outline"></i>字典项</button>
          <button [appResource]="{authName:'put/dictionary'}" nz-button nzType="default" class="table-btn" (click)="modalShow('编辑字典','edit',data)"><i nz-icon nzType="edit" nzTheme="outline"></i>编辑</button>
        </td>
      </tr>
    </tbody>
  </nz-table>
  <app-page-nav [total]="page.total" [totalPage]="page.totalPage" [pageNum]="page.pageNum" [pageSize]="page.pageSize"
    (getCurrentPage)="changePage($event)">
  </app-page-nav>
</nz-card>
<ng-template #extraTemplate>
  <button [appResource]="{authName:'post/dictionary'}" nz-button nzType="primary" class="tableBtn" (click)="modalShow('添加字典','add')"><i nz-icon nzType="plus" nzTheme="outline"></i>添加字典</button>
</ng-template>
<nz-modal [(nzVisible)]="show" [nzTitle]="modalTitle" (nzOnCancel)="modalCancel();" [nzFooter]="null">
  <form nz-form [formGroup]="addForm" class="modalForm">
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="name">字典名称</nz-form-label>
      <nz-form-control [nzSm]="16" [nzXs]="24">
        <input nz-input formControlName="name" id="name" type="text" maxlength="50"  placeholder="请输入字典名称">
        <nz-form-explain *ngIf="addForm.get('name').dirty && addForm.get('name').errors">字典名称不能为空，最大50个字符!</nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="code">字典编码</nz-form-label>
      <nz-form-control [nzSm]="16" [nzXs]="24">
        <input nz-input formControlName="code" id="code" type="text" maxlength="50"  placeholder="请输入字典编码">
        <nz-form-explain *ngIf="addForm.get('code').dirty && addForm.get('code').errors">字典编码不能为空，最大50个字符!</nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="remark">字典描述</nz-form-label>
      <nz-form-control [nzSm]="16" [nzXs]="24">
        <textarea formControlName="remark" nz-input  rows="2" placeholder="请输入字典描述"></textarea>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="status">状态</nz-form-label>
      <nz-form-control [nzSm]="16" [nzXs]="24">
        <nz-radio-group  formControlName="status">
          <label nz-radio nzValue="1">启用</label>
          <label nz-radio nzValue="0">禁用</label>
        </nz-radio-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control [nzOffset]="6" [nzSm]="18">
        <button nz-button (click)="modalCancel();resetForm($event)">取消</button>
        <button nz-button (click)="submited($event)" nzType="primary" [disabled]="!addForm.valid">确定</button>
      </nz-form-control>
    </nz-form-item>
  </form>
</nz-modal>
