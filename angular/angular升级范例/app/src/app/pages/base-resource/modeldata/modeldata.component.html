<app-breadcrumbs [breadcrumbs]="['基础资源管理','模型管理']"></app-breadcrumbs>
<nz-card class="card search-card" [appResource]="{authName:'get/modeldata/models'}">
  <div nz-row>
    <div class="gutter-box" nz-col nzSpan="6">
      <nz-form-item>
        <nz-form-label>模型名称</nz-form-label>
        <nz-form-control>
          <input nz-input maxlength="20" placeholder="请输入模型名称" [(ngModel)]="searchItems.name">
        </nz-form-control>
      </nz-form-item>
    </div>
    <div class="gutter-box" nz-col nzSpan="6">
      <nz-form-item>
        <nz-form-label>模型key</nz-form-label>
        <nz-form-control>
          <input nz-input maxlength="50" placeholder="请输入模型key" [(ngModel)]="searchItems.key">
        </nz-form-control>
      </nz-form-item>
    </div>
    <div class="gutter-box" nz-col nzSpan="6">
      <nz-form-item>
        <nz-form-label>&nbsp;</nz-form-label>
        <nz-form-control>
          <button nz-button nzType="primary" (click)="search(1)"><i nz-icon nzType="search" nzTheme="outline"></i>查询</button>
          <button nz-button nzType="default" (click)="reset()"><i nz-icon nzType="close" nzTheme="outline"></i>重置</button>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
</nz-card>
<nz-card class="card" [nzTitle]="'模型列表'" [appResource]="{authName:'get/modeldata/models'}">
  <nz-table #basicTable class="data-table" [nzData]="rows" [nzSize]="'small'" [nzShowPagination]="false"
    [nzLoadingDelay]="loadingDelay" [nzPageSize]="rows.length" [nzLoading]="loading" [nzBordered]="true">
    <thead>
      <tr>
        <th>模型名称</th>
        <th>模型key</th>
        <th>描述</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{data.name}}</td>
        <td>{{data.modelKey}}</td>
        <td>{{data.remark}}</td>
        <td  class="td-center">
          <button nz-button nzType="default" class="table-btn" [routerLink]="['/baseResource/modeldata/seefield']"
            [queryParams]="{name: data.name}" [appResource]="{authName:'get/modeldata/url'}">
            <i nz-icon nzType="file-text" nzTheme="outline"></i>查看字段</button>
        </td>
      </tr>
    </tbody>
  </nz-table>
</nz-card>
