<app-card class="authHide" [appResource]="{authName:'get/industrys/grid'}">
  <div class="col-sm-12 select-box">
    <div class="row m-b-10">
      <div class="col-6 col-md-3 input-box">
        <span>行业名称：</span>
        <input type="text" maxlength="20" placeholder="请输入行业名称" [(ngModel)]="items.name">
      </div>
      <div class="col-6 col-md-3 input-box">
        <span>行业代码：</span>
        <input type="text" maxlength="4" placeholder="请输入行业代码" [(ngModel)]="items.code">
      </div>
      <div class="col-6 col-md-3 input-box float-right search-btn">
        <span>&nbsp;</span>
        <button class="btn btn-primary ripple light" (click)="search(1,'search')"><i class="icofont icofont-search-alt-2"></i>查询</button>
        <button class="btn btn-primary btn-outline-primary ripple light" (click)="reset()"><i class="icofont icofont-close"></i>重置</button>
      </div>
    </div>
    <!-- <div class="row m-b-10 search-btn">
      <div class="col-6 col-md-3">
        <button class="btn btn-primary ripple light"><i class="icofont icofont-search-alt-2"></i>查询</button>
        <button class="btn btn-primary btn-outline-primary ripple light"><i class="icofont icofont-close"></i>重置</button>
      </div>
    </div> -->
  </div>
</app-card>
<app-card [title]="'行业列表'">
    <ngx-datatable
    class="data-table dt-chk"
    [rows]="rows"
    [columnMode]="'force'"
    [scrollbarH]="true"
    [headerHeight]="50"
    [rowHeight]="'auto'"
    [limit]="10">
    <ngx-datatable-column [sortable]="false" name="行业名称" prop="name"></ngx-datatable-column>
    <ngx-datatable-column [sortable]="false" name="行业代码" prop="code"></ngx-datatable-column>
    <ngx-datatable-column [sortable]="false" name="父级行业" prop="parentName"></ngx-datatable-column>
    <ngx-datatable-column [sortable]="false" name="深度" prop="category"></ngx-datatable-column>
    <!-- <ngx-datatable-column [sortable]="false" name="备注" prop="remark"></ngx-datatable-column> -->
    <ngx-datatable-column [sortable]="false" name="更新时间" prop="updateDate"></ngx-datatable-column>
  </ngx-datatable>
  <app-page-nav (getCurrentPage)="changePage($event)" [totalPage]='totalPage' [pageNum]='pageNum' [total]='total'></app-page-nav>
</app-card>
