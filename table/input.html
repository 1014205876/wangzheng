<!DOCTYPE html>
    <html lang="zh-CN">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>input</title>
        <style>
            *{
                margin:0;
                padding:0;
            }
            html{
                width:100%;
                height:100%;
                /* background: url("https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1548050807071&di=120c5572ef7a50bdfc424ba7b60c17cc&imgtype=0&src=http%3A%2F%2Fpic2.ooopic.com%2F11%2F01%2F44%2F47b1OOOPIC41.jpg") no-repeat center; */
                background: url("./img/input.jpg") no-repeat center;
                background-size: cover;
                background-repeat: no-repeat;
                background-attachment: fixed;
            }
            .form {
                width: 900px;
                margin: 0px auto;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .logo{
                display:block;
                width:160px;
                margin:200px auto 20px;
            }
            .input {
                font-variant: tabular-nums;
                box-sizing: border-box;
                margin: 0;
                margin-right: 5px;
                padding: 4px 11px;
                list-style: none;
                display: inline-block;
                width: 300px;
                height: 32px;
                font-size: 14px;
                line-height: 1.5;
                color: rgba(0, 0, 0, .65);
                background-color: #fff;
                border: 1px solid #d9d9d9;
                border-radius: 4px;
                transition: all .3s;
                touch-action: manipulation;
            }

            .btn {
                line-height: 1.499;
                display: inline-block;
                font-weight: 400;
                text-align: center;
                touch-action: manipulation;
                cursor: pointer;
                background-image: none;
                border: 1px solid #d9d9d9;
                white-space: nowrap;
                padding: 0 15px;
                font-size: 14px;
                border-radius: 4px;
                height: 32px;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
                transition: all .3s cubic-bezier(.645, .045, .355, 1);
                position: relative;
                box-shadow: 0 2px 0 rgba(0, 0, 0, .015);
                color: #fff;
                background-color: #1890ff;
                border-color: #1890ff;
                text-shadow: 0 -1px 0 rgba(0, 0, 0, .12);
                box-shadow: 0 2px 0 rgba(0, 0, 0, .045);
            }
        </style>
    </head>

    <body>
        <form action="">
            <img src="./img/logo.png" alt="logo" class="logo">
            <div class="form">
                <input type="text" class='input'>
                <input type="submit" value="搜索" class="btn">
            </div>
        </form>
    </body>

    </html>
